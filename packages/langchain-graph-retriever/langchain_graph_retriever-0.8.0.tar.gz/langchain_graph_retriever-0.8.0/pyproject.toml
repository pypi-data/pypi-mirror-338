[project]
name = "langchain-graph-retriever"
version = "0.8.0"
description = "LangChain retriever for traversing document graphs on top of vector-based similarity search."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
license-files = ["LICENSE"]

keywords = [
    "langchain",
    "graph RAG",
    "RAG",
]

classifiers = [
    "Development Status :: 4 - Beta",

    # Supported Python Versions
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    # Topic
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",

    # Intended Audience(s)
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    # License
    "License :: OSI Approved :: Apache Software License",

    # Other Details
    "Operating System :: OS Independent",
]

dependencies = [
    "backoff>=2.2.1",
    "graph-retriever",
    "immutabledict>=4.2.1",
    "langchain-core>=0.3.29",
    "networkx>=3.4.2",
    "pydantic>=2.10.4",
    "typing-extensions>=4.12.2",
]

[project.urls]
"Homepage" = "https://datastax.github.io/graph-rag"
"GitHub" = "https://github.com/datastax/graph-rag"
"Bug Reports" = "https://github.com/datastax/graph-rag/issues"

[tool.deptry.package_module_name_map]
astrapy = "astrapy"
backoff = "backoff"
beautifulsoup4 = "bs4"
cassio = "cassio"
chromadb = "chromadb"
gliner = "gliner"
graph-retriever = "graph_retriever"
httpx = "httpx"
immutabledict = "immutabledict"
keybert = "keybert"
langchain-astradb = "langchain_astradb"
langchain-chroma = "langchain_chroma"
langchain-community = "langchain_community"
langchain-core = "langchain_core"
langchain-tests = "langchain_tests"
mypy = "mypy"
networkx = "networkx"
networkx-stubs = "networkx_stubs"
numpy = "numpy"
opensearch-py = "opensearch_py"
pydantic = "pydantic"
pytest = "pytest"
pytest-asyncio = "pytest_asyncio"
pytest-cov = "pytest_cov"
python-dotenv = "dotenv"
simsimd = "simsimd"
spacy = "spacy"
testcontainers = "testcontainers"
tqdm = "tqdm"
types-beautifulsoup4 = "types_beautifulsoup4"
typing-extensions = "typing_extensions"

[tool.deptry.per_rule_ignores]
DEP002 = ["cassio", "opensearch-py"]

[tool.uv.sources]
graph-retriever = { workspace = true }

[project.optional-dependencies]
astra = [
    "astrapy>=2.0.0",
    "httpx>=0.28.1",
    "langchain-astradb>=0.6.0",
]
html = [
    "beautifulsoup4>=4.12.3",
]
cassandra = [
    "cassio>=0.1.10",
    "langchain-community>=0.3.14",
]
chroma = [
    "langchain-chroma>=0.2.0",
    "chromadb>=0.5.23",
]
gliner = [
    "gliner==0.2.13",
]
keybert = [
    "keybert>=0.8.5",
]
opensearch = [
   "langchain-community>=0.3.14",
   "opensearch-py>=2.8.0",
]
spacy = [
    "spacy>=3.8.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "cassio>=0.1.10",
    "langchain-astradb>=0.5.3",
    "langchain-chroma>=0.2.0",
    "langchain-community>=0.3.14",
    "mypy>=1.14.1",
    "networkx-stubs>=0.0.1",
    "pytest>=8.3.4",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.25.2",
    "simsimd>=6.2.1",
    "testcontainers>=4.9.0",
    "langchain-tests>=0.3.8",
    "types-beautifulsoup4>=4.12.0.20250204",
]
