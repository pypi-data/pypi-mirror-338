[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "cloudteam_logger"
version = "1.0.3"
authors = [
    { name="CloudTeam.AI", email="devops@cloudteam.ai" },
]
description = "Logger module for cloudteam"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]