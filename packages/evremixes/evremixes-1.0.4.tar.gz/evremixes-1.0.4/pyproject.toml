[project]
name = "evremixes"
version = "1.0.4"
description = "Evanescence Remix Downloader"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.12,<3.14"
dependencies = [
    "enviromancer (>=0.1.4)",
    "halo (>=0.0.31,<0.0.32)",
    "inquirer (>=3.4.0,<4.0.0)",
    "logician (>=0.3.0)",
    "mutagen (>=1.47.0,<2.0.0)",
    "pathkeeper (>=0.1.0)",
    "pillow (>=11.1.0,<12.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "textparse (>=0.1.1)",
    "types-requests (>=2.32.0.20250328,<3.0.0.0)",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Artistic Software",
    "Topic :: Internet",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
]

[project.urls]
Homepage = "https://music.dannystewart.com/evanescence/"
Repository = "https://github.com/dannystewart/evremixes/"

[tool.poetry.group.dev.dependencies]
mypy = ">=1.15.0"
pre-commit = ">=4.2.0"
ruff = ">=0.11.2"
devpkg = { path = "../devpkg", develop = true }
enviromancer = { path = "../enviromancer", develop = true }
logician = { path = "../logician", develop = true }
pathkeeper = { path = "../pathkeeper", develop = true }
shelper = { path = "../shelper", develop = true }
textparse = { path = "../textparse", develop = true }
timecapsule = { path = "../timecapsule", develop = true }
walking-man = { path = "../walking-man", develop = true }

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
evremixes = "evremixes.main:main"
