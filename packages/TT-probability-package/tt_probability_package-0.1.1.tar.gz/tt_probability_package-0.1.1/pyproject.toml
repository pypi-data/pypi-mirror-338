[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "TT_probability_package"
version = "0.1.1"
description = "A library for probability analysis."
authors = [{name = "Timothy Tew", email = "tewtimothy@gmail.com"}]
readme = "README.md"
license = "MIT"
keywords = ["probability"]

[tool.setuptools]
packages = ["TT_probability_package"]