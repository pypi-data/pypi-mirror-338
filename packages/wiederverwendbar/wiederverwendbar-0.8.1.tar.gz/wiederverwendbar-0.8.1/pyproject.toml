[project]
name = "wiederverwendbar"
dynamic = []
description = "A collection of scripts, classes and tools they are \\\"wiederverwendbar\\\"."
authors = [
    { name = "Julius Koenig", email = "info@bastelquartier.de" },
]
dependencies = [
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.1",
    "devtools>=0.12.2",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.8.1"

[project.license]
text = "GPL-3.0"

[project.optional-dependencies]
full = [
    "rich>=13.9.4",
    "typer>=0.15.2",
    "pythonping>=1.1.4",
    "mongoengine>=0.29.1",
    "nicegui>=2.13.0",
    "uvicorn>=0.34.0",
    "fastapi>=0.115.12",
    "starlette-admin[i18n]>=0.14.1",
    "pillow>=11.1.0",
    "blinker>=1.9.0",
    "kombu>=5.5.1",
    "nest-asyncio>=1.6.0",
    "sqlalchemy>=2.0.39",
]
rich = [
    "rich>=13.9.4",
]
typer = [
    "typer>=0.15.2",
]
mongoengine = [
    "mongoengine>=0.29.1",
    "blinker>=1.9.0",
]
uvicorn = [
    "uvicorn>=0.34.0",
]
fastapi = [
    "fastapi>=0.115.12",
]
nicegui = [
    "nicegui>=2.13.0",
]
starlette-admin = [
    "starlette-admin[i18n]>=0.14.1",
    "pillow>=11.1.0",
    "kombu>=5.5.1",
    "nest-asyncio>=1.6.0",
]
fuctions = [
    "pythonping>=1.1.4",
]
sqlalchemy = [
    "sqlalchemy>=2.0.39",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/wiederverwendbar/__init__.py"

[tool.pdm.scripts.push-tags]
shell = "git push origin --tags"
