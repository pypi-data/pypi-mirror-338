[project]
name = "continuousvi"
version = "0.1.0a"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "ysato", email = "yuya.sato.jp@gmail.com" }
]
requires-python = ">=3.10.12"
dependencies = [
    "fa2-modified>=0.3.10",
    "igraph>=0.11.8",
    "leidenalg>=0.10.2",
    "numpy>=2.0.2",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "patsy>=1.0.1",
    "polars>=1.26.0",
    "requests>=2.32.3",
    "scanpy==1.11.0",
    "scvi-tools==1.3.0",
]

[project.scripts]
continuousvi = "continuousvi:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.publish.continuousVI]
repository = "https://upload.pypi.org/legacy/"
user = { env = "TWINE_USERNAME" }
auth = { env = "PYPI_TOKEN" }

[dependency-groups]
dev = [
    "hatch>=1.14.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "keyrings-alt>=5.0.2",
    "ruff>=0.11.2",
]
[tool.ruff]
extend-include = ["*.ipynb"]
exclude = [".venv/*", "*/resources/*", "*/data/*", "*/out/*", "*/dist/*"] # チェックを除外するディレクトリ
line-length = 200  # 1行の最大文字数
indent-width = 4  # インデント幅（スペースの数）

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"  # または "tab"

[tool.ruff.lint]
select = ["ALL"]

ignore=[
    "ERA001", # commented out code
    "G004", # Logging
    "FBT001", # boolean type
    "FBT002", # boolean type
    "UP007", # Enable Optional[XXX]
    "EM101", #Exception
    "TRY003", #Exception
    "PLR0913", # long args
    "EM102", # f-string usage
    "D205", # Description
    "D401", # Doc string
    "N806", # Doc string
    "N999", # Public module description
    "C901", "PLR0915", # Args
    "PLR0912", # Branches
]

unfixable = [
    "F401",   # unused import
]
