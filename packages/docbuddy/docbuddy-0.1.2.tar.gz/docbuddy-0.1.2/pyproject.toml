[project]
name = "docbuddy"
version = "0.1.2"
description = "CLI and web assistant for document collections using LLMs and RAG"
authors = [
    {name = "Michael Borck", email = "michael@borck.me"}
]
readme = "README.md"
license = "MIT"
keywords = ["rag", "llm", "assistant", "cli", "web", "documentation", "chat", "knowledge-base"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup",
]
requires-python = ">=3.9"
dependencies = [
    "typer[all]",
    "rich",
    "openai",
    "requests",
    "anthropic",
    "google-generativeai",
    "groq",
    "python-fasthtml",
    "python-dotenv",
    "textual>=0.52.1"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "black",
    "mypy"
]
embeddings = [
    "numpy",
    "sentence-transformers"
]
full = [
    "numpy",
    "sentence-transformers",
    "pytest",
    "pytest-cov",
    "ruff",
    "black",
    "mypy"
]

[project.scripts]
docbuddy = "docbuddy.cli.main:app"

[tool.uv]
format = true

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

