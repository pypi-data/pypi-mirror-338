[project]
name = "kstpy"
version = "1.0.0"
description = "A Python package for Knowledge Space Theory"
authors = [{name = "Cord Hockemeyer", email = "cord.hockemeyer@uni-graz.at"}]
license = "LGPL-3.0-or-later"
readme = "README.md"
keywords = ["Knowledge Space Theory", "Knowledge Structures", "Psychology"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[project.urls]
homepage = "https://www.cord-hockemeyer.info/en/knowledge-space-theory/resources-on-knowledge-space-theory/#python"
documentation = "https://resources.cord-hockemeyer.info/techreports/kstpy.pdf"


[tool.poetry.dependencies]
python = "^3.11"
more_itertools = "^10.6"
matplotlib = "^3.10"
networkx = "^3.4"
numpy = "^2.2"


[tool.poetry.group.dev.dependencies]
myst-nb = {version = "^1.2.0", python = "^3.11"}
sphinx-autoapi = "^3.6.0"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
 
