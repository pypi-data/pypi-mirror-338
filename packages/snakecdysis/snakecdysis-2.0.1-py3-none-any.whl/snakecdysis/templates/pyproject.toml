# Build system backend to create package to upload on pypi
[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=68",
    "setuptools_scm[toml]>=8",
    "build>=1.0.0",
    "pip>=23"
]

# configuration of setuptools_scm to use tag version autoincrementation
[tool.setuptools_scm]
write_to = "PKGNAME/_version.py"
version_scheme="release-branch-semver"
tag_regex="^(\\d.\\d.\\d)-*\\w*\\d*$"
local_scheme = "no-local-version"

# define Project settings
[project]
name = "PKGNAME"
dynamic = ["version"]
description = "TODO !!!!!"
authors = [
    {name = "Ravel Sebastien (CIRAD)",email = "sebastien.ravel@cirad.fr"},
]
dependencies = ["PyYAML", "click>=8.0.3", "cookiecutter", "docutils", "python-gitlab", "snakemake<8", "tqdm"]
requires-python = ">=3.11"
readme = "README.rst"
license = {file = "LICENSE"}
keywords = ["snakemake", "wrapper", "installation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: CeCILL-C Free Software License Agreement (CECILL-C)",
    "License :: Free for non-commercial use",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
Homepage = "https://forge.ird.fr/phim/sravel/snakecdysis"
Downloads = "https://forge.ird.fr/phim/sravel/snakecdysis/archive/"
"Bug Tracker" = "https://forge.ird.fr/phim/sravel/snakecdysis/issues"
Documentation = "https://snakecdysis.readthedocs.io/en/latest/"
"Source Code" = "https://forge.ird.fr/phim/sravel/snakecdysis"

[project.optional-dependencies]
dev = [
    "sphinx_click",
    "sphinx_copybutton",
    "sphinx_rtd_theme",
    "tox",
]

# setup scripts links
[project.scripts]
generate_template = "snakecdysis.scripts.generate_template:main"

[project.entry-points.PKGNAME]
PKGNAME = "__init__"

[tool.semantic_release]
logging_use_named_masks = true
tag_format = "{version}"
commit_parser = "angular"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
build_command = """
    python -m pip install build~=0.10.0
    python -m build .
"""
major_on_zero = true
assets = []
version_variables = ["snakecdysis/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = true
lstrip_blocks = true
newline_sequence = "\n"
keep_trailing_newline = true
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "doc", "feat", "fix", "perf", "style", "refactor", "test",
                "BUILD", "CHORE", "CI", "DOCS", "DOC", "FEAT", "FIX", "PERF", "STYLE", "REFACTOR", "TEST"]
minor_tags = ["feat", "FEAT"]
patch_tags = ["fix", "perf", "FIX", "PERF"]
#
[tool.semantic_release.remote]
name = "origin"
type = "gitlab"
ignore_token_for_push = false
token = { env = "GH_TOKEN" }
domain = "forge.ird.fr"
api_domain = "forge.ird.fr"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
