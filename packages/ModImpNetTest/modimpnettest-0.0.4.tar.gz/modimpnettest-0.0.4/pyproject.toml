[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ModImpNetTest"
dynamic = ["version", "dependencies"]
authors = [
    {name = "Victor Pozsgay", email = "victor.pozsgay@carleton.ca"},
]
description = "ModImpNetTest (MODIS Import to netCDF): Import Snow cover NDSI and Land Surface Temperature (LST) from MODIS and produces a netCDF file from configuration files"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Atmospheric Science"
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {attr = "ModImpNetTest.__version__"}

[project.scripts]
ModImpNetTest = "ModImpNetTest.__main__:main"

[project.urls]
Homepage = "https://github.com/VictorPozsgay/ModImpNetTest"


[tool.setuptools.packages.find]
where = ["src"]
