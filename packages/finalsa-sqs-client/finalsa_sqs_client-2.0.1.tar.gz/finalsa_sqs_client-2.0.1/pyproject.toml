[project]
name = "finalsa-sqs-client"
version = "2.0.1"
description = "finalsa-sqs-client is a Python package for interacting with AWS SQS queues."
dependencies = [
    "boto3>=1.37.23",
    "finalsa-common-models>=2.0.2",
    "finalsa-traceability>=0.1.0",
    "orjson>=3.10.16",
]

authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = ["finalsa", "common", "lambda", "aws", "utilities"]
readme = "README.md"
requires-python = ">=3.10"


[project.urls]
Homepage = "https://github.com/finalsa/finalsa-common-lambda"

[project.license]
name = "MIT"
file = "LICENSE.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
  "finalsa/sqs/client/*.py",
  "finalsa/sqs/client/clients/*.py",
  "finalsa/sqs/client/exceptions/*.py",
  "finalsa/sqs/client/interfaces/*.py",
  "finalsa/sqs/client/tests/*.py"
]

[tool.hatch.build.targets.wheel]
include = [
  "finalsa/sqs/client/*.py",
  "finalsa/sqs/client/clients/*.py",
  "finalsa/sqs/client/exceptions/*.py",
  "finalsa/sqs/client/interfaces/*.py",
  "finalsa/sqs/client/tests/*.py"
]

[dependency-groups]
test = [
    "pytest>=8.3.5",
]

