[project]
name = "pyramid_i18n_wrapper"
version = "1.2.3"
authors = [
  { name="William Wu", email="william@pylabs.org" },
]
description = "i18n wrapper apis of pyramid framework"
readme = "README.txt"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Pyramid"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pylabs/pyramid_i18n_wrapper"
Issues = "https://github.com/pylabs/pyramid_i18n_wrapper/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
