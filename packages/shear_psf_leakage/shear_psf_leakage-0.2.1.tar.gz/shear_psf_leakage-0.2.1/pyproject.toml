[tool.poetry]
name = "shear_psf_leakage"
version = "0.2.1"
description = "PSF leakage for shear catalogue data"
authors = [
	"Martin Kilbinger <martin.kilbinger@cea.fr>",
	"Sacha Guerrini <sacha.guerrini@cea.fr>",
	"Clara Bonini <clara.bonini@universite-paris-saclay.fr>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
swig = "^4.1.1"
pyyaml = "^6.0.1"
lmfit = "^1.2.2"
treecorr = ">4.3.3"
uncertainties = "^3.1.7"
matplotlib = "^3.7.2"
stats = "^0.1.2a0"
jupyter = "^1.0.0"
jupytext = "^1.15.1"
pandas = "^2.0.3"
camb = "^1.5.9"

scipy = ">=1.11.3"

notebook = "5.7.4"
jupyter-server = "^2.8.0"
jupyterlab = "^4.0.7"
tornado = "^6.3.3"
lenspack = "^1.0.0"
pyccl = "^3.0.0"
getdist = "^1.4.7"
tqdm = "^4.66.2"
emcee = "^3.1.4"
gsl = "^0.0.3"
cs-util = "^0.1.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pydocstyle = "^6.3.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"

[tool.black]
line-length = 80

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
leakage_scale = 'shear_psf_leakage.leakage_scale:main'
leakage_object = 'shear_psf_leakage.leakage_object:main'
transform_to_notebooks = "sp_peaks.transform_to_notebooks:main"
