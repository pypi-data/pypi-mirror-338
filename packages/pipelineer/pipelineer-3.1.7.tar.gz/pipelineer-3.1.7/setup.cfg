[metadata]
name = pipelineer
version = 3.1.7
author = "Sebastian Aguilar"
author_email = "sebastian.aguilar.sanhueza@gmail.com"
description = "Herramienta para generar pipelines de extracion de datos"
long_description = file: README.md
long_description_content_type = text/markdown
license = "MIT"
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
include_package_data = True

[options.entry_points]
console_scripts = 
	pipelineer = pipelineer.cli:main

[options.package_data]
pipelineer = templates/*.py

[egg_info]
tag_build = 
tag_date = 0

