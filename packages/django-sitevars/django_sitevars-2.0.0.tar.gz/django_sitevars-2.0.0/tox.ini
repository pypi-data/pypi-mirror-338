[tox]
# We support Python 3.8 and later.
# We test against all currently supported Django versions.
envlist =
    {py38,py39,py310,py311,py312,py313}-django{42}
    {py310,py311,py312,py313}-django{50,51,52}
    py310-checks
#skipsdist = true
skip_missing_interpreters = true
isolated_build = true

[testenv]
usedevelop = false
setenv =
    IGNORE_ENV_FILE=true
    SECRET_KEY="For testing only!"
commands =
    python -Wall runtests.py contrib_sites
    python -Wall runtests.py alt_sites
    python -Wall runtests.py no_sites
deps =
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
    django52: Django==5.2rc1
    django_extensions
    django-environ

[testenv:py310-checks]
basepython=python3.10
usedevelop=true
commands =
    ; Check whether you forgot to run makemigrations after changing models
    python manage.py makemigrations --no-input --dry-run --check
deps =
    Django>=4.2,<4.3
    django-environ
    django_extensions

[testenv:coverage]
basepython=python3.10
usedevelop=true
commands =
    coverage run -p runtests.py contrib_sites
    coverage run -p runtests.py alt_sites
    coverage run -p runtests.py no_sites
    coverage combine
    coverage html
    coverage report
deps =
    Django>=4.2,<4.3
    coverage
    django_extensions
    django-environ

[coverage:run]
# Measure branch coverage as well as statement coverage
branch = true
# Ignore migrations, inflates the coverage %. Coverage recommends leaving test files
# in the report (I guess to ensure they run?), so we do.
# NOTE: Paths are relative to the manage.py dir
omit =
    **/migrations/*

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
