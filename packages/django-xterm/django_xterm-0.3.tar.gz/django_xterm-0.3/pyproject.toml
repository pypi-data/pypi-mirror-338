[build-system]
requires = ["git-versiointi>=1.7b1", "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-xterm"
dynamic = ["version"]
requires-python = ">= 3.8"
description = "Django-pohjainen Xterm.JS-pääteyhteys"
readme = "README.md"
authors = [
  {name = "Antti Hautaniemi", email = "antti.hautaniemi@me.com"},
]
license = {"text" = "MIT"}
dependencies = ["django-pistoke", "django-sivumedia"]
urls = {Repository = "https://github.com/an7oine/django-xterm.git"}

[project.entry-points]
"django.sovellus" = {xterm = "xterm"}
