[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "childes_processor"
authors = [
  { name="Zebulon Goriely", email="zebulon.goriely@cl.cam.ac.uk" },
]
description = "Library for downloading CHILDES, preprocessing it, and extracting phonetic transcriptions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",        
    "Programming Language :: Python :: 3",
]
license = { file = "LICENSE"}
keywords = ["CHILDES", "phonology", "phonetics", "linguistics", "phone"]
dependencies = [
    "childespy>=1.0.0",
    "g2p_plus>=0.1.3",
]
dynamic = ["version"]
[project.urls]
Homepage = "https://github.com/codebyzeb/ipa-childes"
Issues = "https://github.com/codebyzeb/ipa-childes/issues"

[project.scripts]
childes_processor = "childes_processor.main:main"

[tool.setuptools.dynamic]
version = {attr = "childes_processor.__version__"}

[tool.setuptools]
packages = ["childes_processor"]

[tool.setuptools.package-data]
childes_processor = [
    "config/*",
    "src/*"]