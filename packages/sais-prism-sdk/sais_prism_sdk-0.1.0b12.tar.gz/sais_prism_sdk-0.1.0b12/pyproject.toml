[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sais-prism-sdk"
version = "0.1.0-beta12"
description = "SAIS Prism: A unified interface for ML data access and lifecycle management"
readme = "README.md"
license = {text = "The Unlicense"}
requires-python = ">=3.10"
authors = [
    {name = "Shepard", email = "zhaoxun@sais.com.cn"}
]
dependencies = [
    "mlflow>=2.0.0",
    "PyYAML>=6.0",
    "scikit-learn>=1.2.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "peft>=0.4.0",
    "psutil",
    "pynvml"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
write_to = "sais_prism/_version.py"
write_to_template = "__version__ = '{version}'"
