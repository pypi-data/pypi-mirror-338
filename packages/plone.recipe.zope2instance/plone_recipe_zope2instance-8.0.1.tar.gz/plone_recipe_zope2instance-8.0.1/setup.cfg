[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	bootstrap.py
	requirements*.txt
	constraints*.txt
	tox.ini

[bdist_wheel]
universal = 1

[flake8]
doctests = yes

[isort]
profile = black
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2

[egg_info]
tag_build = 
tag_date = 0

