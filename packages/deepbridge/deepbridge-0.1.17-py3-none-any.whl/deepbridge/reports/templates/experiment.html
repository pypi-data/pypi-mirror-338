                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <h3 className="text-md font-semibold mb-2">Top Features</h3>
                                    {experimentData.featureImportanceData && experimentData.featureImportanceData.aggregated ? (
                                        <ul className="list-disc pl-5">
                                            {experimentData.featureImportanceData.aggregated.slice(0, 5).map((feature, index) => (
                                                <li key={index}>
                                                    <span className="font-medium">{feature.feature}</span>: {feature.importance.toFixed(4)}
                                                </li>
                                            ))}
                                        </ul>
                                    ) : (
                                        <p className="text-gray-500 italic">Dados de importância não disponíveis</p>
                                    )}
                                </div>
                                
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <h3 className="text-md font-semibold mb-2">Threshold Ótimo</h3>
                                    {experimentData.optimalThreshold ? (
                                        <div>
                                            <p><span className="font-medium">Valor:</span> {experimentData.optimalThreshold.threshold.toFixed(2)}</p>
                                            <p><span className="font-medium">F1-Score:</span> {experimentData.optimalThreshold.f1.toFixed(4)}</p>
                                            <p><span className="font-medium">Precisão:</span> {experimentData.optimalThreshold.precision.toFixed(4)}</p>
                                            <p><span className="font-medium">Recall:</span> {experimentData.optimalThreshold.recall.toFixed(4)}</p>
                                        </div>
                                    ) : (
                                        <p className="text-gray-500 italic">Dados de threshold não disponíveis</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-yellow-50 p-4 rounded-lg text-center">
                            <p className="text-yellow-700">Nenhum dado de modelo disponível para visualização.</p>
                        </div>
                    )}
                </div>
            );
        }
        
        // Seção de Métricas de Desempenho
        function PerformanceSection() {
            const [metricType, setMetricType] = useState('test');
            
            const modelData = experimentData.modelData || [];
            const trainData = experimentData.trainData || [];
            
            const data = metricType === 'test' ? modelData : trainData;
            const hasData = data && data.length > 0;
            
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4 text-center">Métricas de Desempenho</h2>
                    
                    {hasData ? (
                        <div>
                            <div className="mb-4 flex justify-center">
                                <div className="flex space-x-4">
                                    <button
                                        className={`px-4 py-2 rounded ${metricType === 'test' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                        onClick={() => setMetricType('test')}
                                    >
                                        Conjunto de Teste
                                    </button>
                                    <button
                                        className={`px-4 py-2 rounded ${metricType === 'train' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                        onClick={() => setMetricType('train')}
                                    >
                                        Conjunto de Treino
                                    </button>
                                </div>
                            </div>
                            
                            <div className="h-80 mb-8">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart
                                        data={data}
                                        margin={{ top: 20, right: 30, left: 20, bottom: 70 }}
                                    >
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="name" angle={-45} textAnchor="end" height={70} />
                                        <YAxis domain={[0.7, 1]} />
                                        <Tooltip formatter={(value) => value.toFixed(4)} />
                                        <Legend />
                                        <Bar dataKey="accuracy" fill="#3b82f6" name="Acurácia" />
                                        <Bar dataKey="precision" fill="#10b981" name="Precisão" />
                                        <Bar dataKey="recall" fill="#f59e0b" name="Recall" />
                                        <Bar dataKey="f1_score" fill="#ef4444" name="F1-Score" />
                                        <Bar dataKey="auc_roc" fill="#8b5cf6" name="AUC-ROC" />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                            
                            <div className="h-80">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart
                                        data={data}
                                        margin={{ top: 20, right: 30, left: 20, bottom: 70 }}
                                    >
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="name" angle={-45} textAnchor="end" height={70} />
                                        <YAxis />
                                        <Tooltip formatter={(value) => value.toFixed(4)} />
                                        <Legend />
                                        <Bar dataKey="log_loss" fill="#ef4444" name="Log Loss" />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-yellow-50 p-4 rounded-lg text-center">
                            <p className="text-yellow-700">Nenhum dado de desempenho disponível para visualização.</p>
                        </div>
                    )}
                </div>
            );
        }
        
        // Seção de Importância de Features
        function FeaturesSection() {
            const [selectedModel, setSelectedModel] = useState('aggregated');
            
            const featureImportanceData = experimentData.featureImportanceData || {};
            const hasData = featureImportanceData && Object.keys(featureImportanceData).length > 0;
            
            // Determinar os modelos disponíveis
            const availableModels = hasData ? Object.keys(featureImportanceData) : [];
            
            // Selecionar o modelo atual ou o primeiro disponível
            const currentModelKey = availableModels.includes(selectedModel) ? selectedModel : 
                                   (availableModels.length > 0 ? availableModels[0] : null);
                                   
            // Obter dados do modelo atual
            const currentData = currentModelKey && featureImportanceData[currentModelKey] ? 
                               [...featureImportanceData[currentModelKey]].sort((a, b) => {
                                   const aValue = Math.abs(a.absImportance !== undefined ? a.absImportance : a.importance);
                                   const bValue = Math.abs(b.absImportance !== undefined ? b.absImportance : b.importance);
                                   return bValue - aValue;
                               }).slice(0, 10) : [];
            
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4 text-center">Importância das Features</h2>
                    
                    {hasData ? (
                        <div>
                            <div className="flex justify-center mb-4">
                                <div className="flex flex-wrap gap-2">
                                    {availableModels.map(model => (
                                        <button
                                            key={model}
                                            className={`px-3 py-1 rounded text-sm ${selectedModel === model ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick={() => setSelectedModel(model)}
                                        >
                                            {model === 'aggregated' ? 'Agregado' : model}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="h-96">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart
                                        data={currentData}
                                        margin={{ top: 20, right: 30, left: 60, bottom: 20 }}
                                        layout="vertical"
                                    >
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis type="number" />
                                        <YAxis 
                                            type="category" 
                                            dataKey="feature" 
                                            width={100}
                                        />
                                        <Tooltip formatter={(value) => Math.abs(value).toFixed(4)} />
                                        <Legend />
                                        <Bar 
                                            dataKey="importance" 
                                            fill="#3b82f6" 
                                            name="Importância da Feature" 
                                        />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                            
                            {selectedModel === 'LogisticRegression' && (
                                <div className="mt-4 text-center text-sm text-gray-600">
                                    Nota: Para a Regressão Logística, a importância é baseada no valor absoluto dos coeficientes
                                </div>
                            )}
                        </div>
                    ) : (
                        <div className="bg-yellow-50 p-4 rounded-lg text-center">
                            <p className="text-yellow-700">Nenhum dado de importância de features disponível.</p>
                        </div>
                    )}
                </div>
            );
        }
        
        // Seção de Curvas ROC/PR
        function CurvesSection() {
            const [curveType, setCurveType] = useState('roc');
            
            const rocCurveData = experimentData.rocCurveData || [];
            const prCurveData = experimentData.prCurveData || [];
            
            const hasROCData = rocCurveData && rocCurveData.length > 0;
            const hasPRData = prCurveData && prCurveData.length > 0;
            
            // Linha de referência para o classificador aleatório na curva ROC
            const randomClassifierLine = [
                { x: 0, y: 0 },
                { x: 1, y: 1 }
            ];
            
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4 text-center">
                        {curveType === 'roc' ? 'Curva ROC' : 'Curva Precision-Recall'}
                    </h2>
                    
                    <div className="flex justify-center mb-4">
                        <div className="flex space-x-4">
                            <button
                                className={`px-4 py-2 rounded ${curveType === 'roc' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                onClick={() => setCurveType('roc')}
                            >
                                Curva ROC
                            </button>
                            <button
                                className={`px-4 py-2 rounded ${curveType === 'pr' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                onClick={() => setCurveType('pr')}
                            >
                                Curva Precision-Recall
                            </button>
                        </div>
                    </div>
                    
                    {(curveType === 'roc' && hasROCData) || (curveType === 'pr' && hasPRData) ? (
                        <div className="h-96">
                            <ResponsiveContainer width="100%" height="100%">
                                {curveType === 'roc' ? (
                                    <LineChart margin={{ top: 20, right: 30, left: 20, bottom: 30 }}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis 
                                            type="number" 
                                            dataKey="fpr" 
                                            name="Taxa de Falsos Positivos" 
                                            domain={[0, 1]}
                                            label={{ value: 'Taxa de Falsos Positivos', position: 'insideBottom', offset: -10 }}
                                        />
                                        <YAxis 
                                            type="number" 
                                            dataKey="tpr" 
                                            name="Taxa de Verdadeiros Positivos" 
                                            domain={[0, 1]}
                                            label={{ value: 'Taxa de Verdadeiros Positivos', angle: -90, position: 'insideLeft' }}
                                        />
                                        <Tooltip formatter={(value) => value.toFixed(4)} />
                                        <Legend />
                                        
                                        {/* Curva ROC */}
                                        <Line
                                            data={rocCurveData}
                                            type="monotone"
                                            dataKey="tpr"
                                            stroke="#3b82f6"
                                            name="Modelo (AUC-ROC)"
                                            dot={false}
                                            activeDot={{ r: 6 }}
                                        />
                                        
                                        {/* Linha de referência (classificador aleatório) */}
                                        <Line
                                            data={randomClassifierLine}
                                            type="linear"
                                            dataKey="y"
                                            stroke="#d1d5db"
                                            strokeDasharray="5 5"
                                            name="Classificador Aleatório"
                                            dot={false}
                                            activeDot={false}
                                            isAnimationActive={false}
                                        />
                                    </LineChart>
                                ) : (
                                    <LineChart
                                        data={prCurveData}
                                        margin={{ top: 20, right: 30, left: 20, bottom: 30 }}
                                    >
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis 
                                            type="number" 
                                            dataKey="recall" 
                                            name="Recall" 
                                            domain={[0, 1]}
                                            label={{ value: 'Recall', position: 'insideBottom', offset: -10 }}
                                        />
                                        <YAxis 
                                            type="number" 
                                            dataKey="precision" 
                                            name="Precisão" 
                                            domain={[0, 1]}
                                            label={{ value: 'Precisão', angle: -90, position: 'insideLeft' }}
                                        />
                                        <Tooltip formatter={(value) => value.toFixed(4)} />
                                        <Legend />
                                        <Line
                                            type="monotone"
                                            dataKey="precision"
                                            stroke="#10b981"
                                            name="Modelo (PR Curve)"
                                            dot={false}
                                            activeDot={{ r: 6 }}
                                        />
                                    </LineChart>
                                )}
                            </ResponsiveContainer>
                        </div>
                    ) : (
                        <div className="bg-yellow-50 p-4 rounded-lg text-center">
                            <p className="text-yellow-700">
                                {curveType === 'roc' 
                                    ? "Nenhum dado de curva ROC disponível" 
                                    : "Nenhum dado de curva Precision-Recall disponível"}
                            </p>
                            <p className="text-sm text-yellow-600 mt-2">
                                Os dados podem ser gerados automaticamente com base nas métricas de desempenho dos modelos.
                            </p>
                        </div>
                    )}
                </div>
            );
        }
        
        // Seção de Matriz de Confusão
        function ConfusionMatrixSection() {
            const confusionMatrixData = experimentData.confusionMatrixData || {};
            const availableModels = Object.keys(confusionMatrixData);
            
            const [selectedModel, setSelectedModel] = useState(
                availableModels.length > 0 ? availableModels[0] : null
            );
            
            const hasData = selectedModel && confusionMatrixData[selectedModel];
            const matrix = hasData ? confusionMatrixData[selectedModel] : [[0, 0], [0, 0]];
            
            // Calcular métricas baseadas na matriz de confusão
            const tn = matrix[0][0];
            const fp = matrix[0][1];
            const fn = matrix[1][0];
            const tp = matrix[1][1];
            
            const accuracy = (tp + tn) / (tp + tn + fp + fn);
            const precision = tp / (tp + fp);
            const recall = tp / (tp + fn);
            const specificity = tn / (tn + fp);
            const f1 = 2 * (precision * recall) / (precision + recall);
            
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4 text-center">Matriz de Confusão</h2>
                    
                    {availableModels.length > 0 ? (
                        <div>
                            <div className="flex justify-center mb-6">
                                <div className="flex flex-wrap gap-2">
                                    {availableModels.map(model => (
                                        <button
                                            key={model}
                                            className={`px-3 py-1 rounded text-sm ${selectedModel === model ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick={() => setSelectedModel(model)}
                                        >
                                            {model}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="flex justify-center mb-8">
                                <div className="grid grid-cols-2 grid-rows-2 gap-1 w-80 h-80">
                                    <div className="bg-green-100 flex flex-col items-center justify-center p-2 border border-gray-300">
                                        <div className="text-3xl font-bold">{tn}</div>
                                        <div className="text-sm mt-2">Verdadeiro Negativo (TN)</div>
                                    </div>
                                    <div className="bg-red-100 flex flex-col items-center justify-center p-2 border border-gray-300">
                                        <div className="text-3xl font-bold">{fp}</div>
                                        <div className="text-sm mt-2">Falso Positivo (FP)</div>
                                    </div>
                                    <div className="bg-red-100 flex flex-col items-center justify-center p-2 border border-gray-300">
                                        <div className="text-3xl font-bold">{fn}</div>
                                        <div className="text-sm mt-2">Falso Negativo (FN)</div>
                                    </div>
                                    <div className="bg-green-100 flex flex-col items-center justify-center p-2 border border-gray-300">
                                        <div className="text-3xl font-bold">{tp}</div>
                                        <div className="text-sm mt-2">Verdadeiro Positivo (TP)</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mt-6">
                                <h3 className="text-lg font-semibold mb-3 text-center">Métricas Derivadas</h3>
                                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                                    <div className="bg-blue-50 p-4 rounded shadow text-center">
                                        <div className="text-xl font-bold text-blue-700">{accuracy.toFixed(4)}</div>
                                        <div className="text-sm text-gray-600">Acurácia</div>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded shadow text-center">
                                        <div className="text-xl font-bold text-blue-700">{precision.toFixed(4)}</div>
                                        <div className="text-sm text-gray-600">Precisão</div>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded shadow text-center">
                                        <div className="text-xl font-bold text-blue-700">{recall.toFixed(4)}</div>
                                        <div className="text-sm text-gray-600">Recall</div>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded shadow text-center">
                                        <div className="text-xl font-bold text-blue-700">{specificity.toFixed(4)}</div>
                                        <div className="text-sm text-gray-600">Especificidade</div>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded shadow text-center">
                                        <div className="text-xl font-bold text-blue-700">{f1.toFixed(4)}</div>
                                        <div className="text-sm text-gray-600">F1-Score</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-yellow-50 p-4 rounded-lg text-center">
                            <p className="text-yellow-700">Nenhum dado de matriz de confusão disponível.</p>
                        </div>
                    )}
                </div>
            );
        }
        
        // Seção de Análise de Threshold
        function ThresholdSection() {
            const thresholdData = experimentData.thresholdData || [];
            const optimalThreshold = experimentData.optimalThreshold || { threshold: 0.5, f1: 0, precision: 0, recall: 0, accuracy: 0 };
            
            const hasData = thresholdData && thresholdData.length > 0;
            
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4 text-center">Análise de Threshold</h2>
                    
                    {hasData ? (
                        <div>
                            <div className="p-4 mb-6 bg-yellow-50 rounded-lg border border-yellow-200">
                                <h3 className="text-lg font-semibold text-yellow-800 mb-2">
                                    Threshold Ótimo: {optimalThreshold.threshold.toFixed(2)}
                                </h3>
                                <p className="text-yellow-700 mb-2">
                                    O threshold ótimo é aquele que maximiza o F1-Score, balanceando precisão e recall.
                                </p>
                                <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-3">
                                    <div className="bg-white px-3 py-2 rounded shadow-sm">
                                        <div className="text-sm text-gray-600">F1-Score:</div>
                                        <div className="font-bold">{optimalThreshold.f1.toFixed(4)}</div>
                                    </div>
                                    <div className="bg-white px-3 py-2 rounded shadow-sm">
                                        <div className="text-sm text-gray-600">Precisão:</div>
                                        <div className="font-bold">{optimalThreshold.precision.toFixed(4)}</div>
                                    </div>
                                    <div className="bg-white px-3 py-2 rounded shadow-sm">
                                        <div className="text-sm text-gray-600">Recall:</div>
                                        <div className="font-bold">{optimalThreshold.recall.toFixed(4)}</div>
                                    </div>
                                    <div className="bg-white px-3 py-2 rounded shadow-sm">
                                        <div className="text-sm text-gray-600">Acurácia:</div>
                                        <div className="font-bold">{optimalThreshold.accuracy.toFixed(4)}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="h-96">
                                <ResponsiveContainer width="100%" height="100%">
                                    <LineChart
                                        data={thresholdData}
                                        margin={{ top: 20, right: 30, left: 20, bottom: 30 }}
                                    >
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis 
                                            dataKey="threshold" 
                                            domain={[0, 1]}
                                            label={{ value: 'Threshold', position: 'insideBottom', offset: -10 }}
                                        />
                                        <YAxis 
                                            domain={[0, 1]}
                                            label={{ value: 'Valor da Métrica', angle: -90, position: 'insideLeft' }}
                                        />
                                        <Tooltip formatter={(value) => value.toFixed(4)} />
                                        <Legend />
                                        <Line type="monotone" dataKey="precision" stroke="#3b82f6" name="Precisão" />
                                        <Line type="monotone" dataKey="recall" stroke="#10b981" name="Recall" />
                                        <Line type="monotone" dataKey="f1" stroke="#f59e0b" name="F1-Score" />
                                        <Line type="monotone" dataKey="accuracy" stroke="#8b5cf6" name="Acurácia" />
                                        
                                        {/* Linha vertical para o threshold ótimo */}
                                        <ReferenceLine 
                                            x={optimalThreshold.threshold} 
                                            stroke="#ef4444" 
                                            strokeDasharray="3 3"
                                            label={{ value: 'Ótimo', position: 'top', fill: '#ef4444' }} 
                                        />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                            
                            <div className="mt-6 text-sm text-gray-600">
                                <p>A escolha do threshold afeta diretamente o equilíbrio entre precisão e recall do modelo:</p>
                                <ul className="list-disc pl-6 mt-2">
                                    <li><b>Thresholds mais baixos:</b> Aumentam o recall, mas diminuem a precisão (mais falsos positivos)</li>
                                    <li><b>Thresholds mais altos:</b> Aumentam a precisão, mas diminuem o recall (mais falsos negativos)</li>
                                </ul>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-yellow-50 p-4 rounded-lg text-center">
                            <p className="text-yellow-700">Nenhum dado de análise de threshold disponível.</p>
                        </div>
                    )}
                </div>
            );
        }
        
        // Função para renderizar o aplicativo com tratamento de erro
        function renderApp() {
            try {
                // Verificar se as bibliotecas principais estão disponíveis
                if (!React || !ReactDOM) {
                    throw new Error("React ou ReactDOM não disponíveis");
                }
                
                // Verificar se Recharts está disponível
                if (!Recharts || !Recharts.BarChart) {
                    // Renderizar uma mensagem de erro no lugar do app
                    ReactDOM.render(
                        <div className="p-4 bg-red-100 text-red-800 rounded-lg">
                            <h3 className="font-bold mb-2">Erro de carregamento de dependências</h3>
                            <p>A biblioteca Recharts necessária para visualizações não foi carregada corretamente.</p>
                            <p>Tente recarregar a página ou verificar sua conexão à internet.</p>
                        </div>,
                        document.getElementById('app')
                    );
                    return;
                }
                
                // Renderizar o aplicativo normalmente ou o fallback
                if (typeof Recharts !== 'undefined' && Recharts.BarChart) {
                    ReactDOM.render(<App />, document.getElementById('app'));
                } else {
                    // Renderizar versão sem Recharts usando tabelas HTML básicas
                    ReactDOM.render(<BasicFallbackApp />, document.getElementById('app'));
                }
            } catch (error) {
                console.error("Erro ao renderizar aplicativo:", error);
                document.getElementById('error-message').innerHTML = 
                    '<div style="color: red; padding: 20px; background: #ffeeee; border: 1px solid #ff0000; margin: 20px;">' +
                    '<h3>Erro na inicialização da aplicação</h3>' +
                    '<p>' + (error.message || 'Erro desconhecido') + '</p>' +
                    '<p>Verifique o console do navegador para mais detalhes.</p>' +
                    '</div>';
            }
        }
        
        // Iniciar a renderização quando o documento estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApp);
        } else {
            renderApp();
        }
    </script>
</body>
</html>
