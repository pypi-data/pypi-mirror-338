[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "grond"
version = "1.7.0"

description = "A probabilistic earthquake source inversion framework. Designed and crafted in Mordor."
readme = "README.md"

authors = [
    {name = "The Grond Developers", email = "info@pyrocko.org"},
]
maintainers = [
    {name = "Sebastian Heimann", email = "sebastian.heimann@uni-potsdam.de"}
]

requires-python = ">=3.8"
license = {text = "GPLv3"}

classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

keywords = [
    "seismology", "waveform analysis", "earthquake modelling", "geophysics",
    "geophysical inversion"
]

dependencies = [
    "pyrocko>=2025.01.21",
]

[project.optional-dependencies]
insar = [
    "kite",
]

[project.entry-points.console_scripts]
grond = "grond.apps.grond:main"

[project.urls]
homepage = "https://pyrocko.org/grond"
documentation = "https://pyrocko.org/grond"
repository = "https://git.pyrocko.org/pyrocko/grond"
changelog = "https://git.pyrocko.org/pyrocko/grond/src/branch/main/CHANGELOG.md"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--tb=short"
testpaths = [
    "test",
]
