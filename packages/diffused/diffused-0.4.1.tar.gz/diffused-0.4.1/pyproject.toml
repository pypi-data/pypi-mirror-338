[project]
name = "diffused"
version = "0.4.1"
authors = [
    { name="Mark", email="mark@remarkablemark.org" },
]
description = "Generate images with diffusion models"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "accelerate>=1.5.0",
    "diffusers>=0.32.0",
    "torch>=2.6.0",
    "transformers>=4.50.0",
]

[project.scripts]
diffused = "diffused.cli:main"

[project.entry-points."pipx.run"]
diffused = "diffused.cli:main"

[project.optional-dependencies]
build = [
    "build==1.2.2.post1",
    "pyinstaller==6.12.0",
    "twine==6.1.0",
]
docs = [
    "pdoc==15.0.1",
]
lint = [
    "black==25.1.0",
    "isort==6.0.1",
    "pre-commit==4.2.0",
    "ruff==0.11.2",
]
test = [
    "coverage==7.8.0",
    "pytest==8.3.5",
]

[project.urls]
Homepage = "https://github.com/ai-action/diffused"
Issues = "https://github.com/ai-action/diffused/issues"

[tool.black]
fast = true

[tool.coverage.run]
omit = [
    # omit pytorch-generated files in /tmp
    "/tmp/*",
]
