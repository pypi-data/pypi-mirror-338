[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "snowdrop-tangled-game-engine"
version = "1.0.0"
description = "A package for the Tangled game engine and support classes."
authors = ["Geordie Rose <geordie@snowdropquantum.com>"]
readme = "README.md"
homepage = "https://github.com/snowdropquantum/tangled-game-package"

[tool.poetry.dependencies]
python = "^3.10"
python-dateutil = ">=2.5.3"
urllib3 = ">=1.25.3,<2.1.0"
pydantic = ">=2.0.0"
typing-extensions = ">=4.7.1"
requests = ">=2.31.0"

[tool.poetry.scripts]
# Example: console_script_name = "module_name:function_name"
# Uncomment and add your entry points here if needed

[tool.poetry.urls]
repository = "https://github.com/snowdropquantum/tangled-game-package"
