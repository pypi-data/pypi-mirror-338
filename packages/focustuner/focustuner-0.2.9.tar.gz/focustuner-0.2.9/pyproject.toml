[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "focustuner"
version = "0.2.9"
authors = [
  { name="Grace Gomez", email="grace.gomez@colorado.edu" },
]
description = "Python Instrument Control for Focus Mechanical Load tuner CCMT 1808"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/RFPAL-Github-Organization/LoadTuner-repo"