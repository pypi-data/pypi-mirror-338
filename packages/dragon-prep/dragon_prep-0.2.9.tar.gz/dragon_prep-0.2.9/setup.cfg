[metadata]
name = dragon_prep
description = Preprocessing scripts for the DRAGON benchmark
author = Joeran Bosma
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = 
	dragon_prep
install_requires = 
	pip>=22.1.2
	pandas
	scikit-learn
	openpyxl
	spacy
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
dragon_prep = py.typed

[flake8]
max-line-length = 200

[egg_info]
tag_build = 
tag_date = 0

