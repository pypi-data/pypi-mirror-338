[build-system]
requires = ["hatchling>=1.6.0,<2"]
build-backend = "hatchling.build"

[project]
name = "filgood"
description = "Fake your PostgreSQL database content with utmost ease using an AI agent"
readme = "README.md"
license-files = { paths = ["LICENSE"] }
license = "Apache-2.0"
authors = [
  {name = "Tracktor SAS", email = "sre@tracktor.fr"}
]
maintainers = [
  {name = "Tracktor SAS", email = "sre@tracktor.fr"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "openai>=1,<2",
    "asyncpg>=0.30,<1",
    "aiofile>=3,<4",
    "rich>=13,<14",
    "piou>=0.16,<1",
    "faker>=37,<38"
]

[project.scripts]
filgood = "filgood:__main__.boot"

[tool.hatch.version]
path = "src/filgood/_version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/noxfile.py",
    "/requirements-dev.txt",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/filgood",
]

[tool.ruff]
line-length = 128

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "W",  # pycodestyle
    "I",  # isort
    "U",  # pyupgrade
]
ignore = [
    "UP038"
]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.pytest.ini_options]
minversion = "6.2"
testpaths = ["tests"]
filterwarnings = [
    "error",
    "ignore:Exception ignore:pytest.PytestUnraisableExceptionWarning",
]
