repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        name: ruff check linting -> Linting code

      - id: ruff
        name: ruff check isort -> Checking imports and fix imports sequence
        entry: ruff check
        args: ["--select", "I", "--fix"]

      - id: ruff-format
        name: ruff format -> Formatting code
        entry: ruff format
        args: ["--line-length", "120"]
