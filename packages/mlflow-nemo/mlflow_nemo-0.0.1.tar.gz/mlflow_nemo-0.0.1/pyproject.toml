[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mlflow-nemo"
version = "0.0.1"
dependencies = [
    "mlflow"
]
description = "An MLflow plugin providing the 'nemo' CLI command"

[tool.setuptools]
packages = { find = { include = ["mlflow.*"] } }

[project.scripts]
# Very hacky, might not play well with other plugins
mlflow = "mlflow.nemo.cli:cli"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true

[tool.flake8]
max-line-length = 79
ignore = [
    "E203", # Whitespace before ':'
    "W503", # Line break before binary operator
]

[tool.pytest.ini_options]
addopts = "--cov=mlflow.nemo --cov-report=term-missing"
