[project]
name = "enviromancer"
version = "0.1.3"
description = "Gain mastery over your environment variables"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
license = "LGPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "logician (>=0.2.4,<0.3.0)",
    "python-dotenv (>=1.1.0)",
    "masterclass (>=0.1.0,<0.2.0)",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.group.dev.dependencies]
mypy = ">=1.15.0"
pdoc = ">=15.0.1"
pre-commit = ">=4.2.0"
ruff = ">=0.11.2"
logician = { path = "../logician", develop = true }
masterclass = { path = "../masterclass", develop = true }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
