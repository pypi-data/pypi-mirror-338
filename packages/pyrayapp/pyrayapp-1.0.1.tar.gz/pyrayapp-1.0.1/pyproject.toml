[project]
name = "pyrayapp"
version = "1.0.1"
description = "Python Ray debug client"
authors = [{ name = "Sergey Safronov", email = "safronov.ser@icloud.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "markdown",
    "requests",
]

[project.optional-dependencies]
dev = ["build", "twine"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["pyrayapp"]
