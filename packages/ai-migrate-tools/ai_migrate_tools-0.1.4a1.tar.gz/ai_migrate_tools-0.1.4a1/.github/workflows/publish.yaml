name: Publish to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+a[0-9]*'
      - 'v[0-9]+.[0-9]+.[0-9]+b[0-9]*'
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]*'

permissions:
  id-token: write

jobs:
  publish:
    name: Publish
    environment: pypi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build and Publish
        run: |
          uv build
          uv publish
