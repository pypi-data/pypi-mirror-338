[project]
name = "textparse"
version = "0.1.0"
description = "The missing text toolkit for Python"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["logician (>=0.2.1,<0.3.0)", "termcolor (>=3.0.0,<4.0.0)"]

[tool.poetry.group.dev.dependencies]
mypy = ">=1.15.0"
pdoc = ">=15.0.1"
pre-commit = ">=4.2.0"
ruff = ">=0.11.2"
logician = { path = "../logician", develop = true }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
