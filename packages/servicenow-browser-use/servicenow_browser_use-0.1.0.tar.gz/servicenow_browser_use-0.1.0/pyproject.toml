[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "servicenow-browser-use"
version = "0.1.0"
description = "A Python library for automating ServiceNow browser interactions"
readme = "servicenow_browser_use/README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Joshita Das", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "selenium",
    "openai",
    "python-dotenv",
]

[project.urls]
Homepage = "https://github.com/yourusername/servicenow-browser-use"
Repository = "https://github.com/yourusername/servicenow-browser-use.git"
Documentation = "https://github.com/yourusername/servicenow-browser-use#readme"

[tool.hatch.build.targets.wheel]
packages = ["servicenow_browser_use"]
