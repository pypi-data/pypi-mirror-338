[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "servicenow-browser-use"
version = "0.1.5"
description = "A Python library for automating ServiceNow browser interactions"
readme = "servicenow_browser_use/README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Joshita Das", email = "joshita.das@servicenow.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "playwright>=1.51.0",
    "langchain-openai>=0.3.1",
    "pydantic>=2.10.6",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "selenium>=4.30.0",
    "beautifulsoup4>=4.13.3",
    "MainContentExtractor>=0.0.4",
    "posthog>=3.21.0",
    "lmnr>=0.4.66",
    "opentelemetry-api>=1.31.1",
    "opentelemetry-sdk>=1.31.1",
    "opentelemetry-instrumentation>=0.52b1",
    "opentelemetry-instrumentation-langchain>=0.38.12",
    "opentelemetry-instrumentation-requests>=0.52b1",
    "opentelemetry-instrumentation-sqlalchemy>=0.52b1",
    "opentelemetry-instrumentation-threading>=0.52b1",
    "opentelemetry-instrumentation-urllib3>=0.52b1",
    "opentelemetry-semantic-conventions>=0.52b1",
    "opentelemetry-semantic-conventions-ai>=0.4.3",
    "opentelemetry-util-http>=0.52b1",
    "opentelemetry-exporter-otlp-proto-common>=1.31.1",
    "opentelemetry-exporter-otlp-proto-grpc>=1.31.1",
    "opentelemetry-exporter-otlp-proto-http>=1.31.1",
    "opentelemetry-proto>=1.31.1",
]

[project.urls]
Homepage = "https://github.com/joshita-das/servicenow-browser-use"
Repository = "https://github.com/joshita-das/servicenow-browser-use.git"
Documentation = "https://github.com/joshita-das/servicenow-browser-use#readme"

[tool.hatch.build.targets.wheel]
packages = ["servicenow_browser_use"]
