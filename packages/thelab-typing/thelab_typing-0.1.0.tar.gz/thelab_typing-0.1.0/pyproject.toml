[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thelab-typing"
version = "0.1.0"
description = "A collection of utilities related to Python type checking"
authors = [
    {name = "thelab",email = "thelabdev@thelab.co"}
]
license = {text = "ISC"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic (>=2.11.1,<3.0.0)"
]

[project.urls]
Homepage = "https://gitlab.com/thelabnyc/thelab-typing"
Documentation = "https://gitlab.com/thelabnyc/thelab-typing"
Repository = "https://gitlab.com/thelabnyc/thelab-typing"

[project.optional-dependencies]
django = [
    "django (>=4.2,<5.2)",
    "django-stubs-ext (>=5.1.3)",
]
drf = [
    "django-stubs-ext (>=5.1.3)",
    "djangorestframework (>=3.16.0)",
]

[dependency-groups]
dev = [
    "mypy (>=1.15.0)",
    "ruff (>=0.11.2)",
    "coverage (>=7.8.0)",
    "django-stubs (>=5.1.3)",
    "djangorestframework-stubs (>=3.15.3)",
    "tox (>=4.25.0)",
]

[tool.hatch.build.targets.wheel]
packages = ["thelabtyping"]

[tool.isort]
profile = "black"
from_first = true

[tool.ruff.lint.isort]
from-first = true

[tool.mypy]
python_version = "3.13"
plugins = ["mypy_django_plugin.main"]

# Strict mode, see mypy --help
warn_unused_configs = true
disallow_subclassing_any = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
show_error_codes = true
# Not turned on by strict
strict_equality = true

[tool.django-stubs]
django_settings_module = "thelabtyping.tests.settings.sqlite"

[tool.coverage.run]
branch = true
source_pkgs = ["thelabtyping"]
omit = [
    "*/thelabtyping/tests/*",
]

[tool.coverage.report]
show_missing = true
ignore_errors = true

[tool.commitizen]
name = "cz_conventional_commits"
annotated_tag = true
gpg_sign = true
tag_format = "v$version"
update_changelog_on_bump = true
changelog_merge_prerelease = true
version_provider = "pep621"
version_scheme = "pep440"
version_files = [
    "pyproject.toml:version",
]
pre_bump_hooks = [
    "pre-commit run --all-files || true",
    "uv build",
]
post_bump_hooks = [
    "git push origin master $CZ_POST_CURRENT_TAG_VERSION"
]
