[metadata]
name = taynacclient
author = ARDC Nectar Cloud Services
author_email = coreservices@ardc.edu.au
license = Apache-2.0
summary = Client for Nectar Messaging System - Taynac
description_file = 
	README.md
description_content_type = text/markdown
keywords = taynac
home_page = https://github.com/NeCTAR-RC/python-taynacclient
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.12

[files]
packages = taynacclient
include_package_data = True

[pbr]
skip_changelog = true
skip_authors = true

[entry_points]
openstack.cli.extension = 
	taynac = taynacclient.osc.plugin
openstack.taynac.v1 = 
	message send = taynacclient.osc.v1.messages:SendMessage

[egg_info]
tag_build = 
tag_date = 0

