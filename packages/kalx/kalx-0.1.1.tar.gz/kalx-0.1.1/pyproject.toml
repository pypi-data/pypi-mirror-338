[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kalx"
version = "0.1.1"
description = "A hacker-style console chat application"
authors = [
    {name = "kalX Developers"}
]
requires-python = ">=3.8"
dependencies = [
    "firebase-admin>=5.0.0",
    "rich>=10.0.0",
    "prompt_toolkit>=3.0.0",
    "cryptography>=3.4.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
    "pynput>=1.8.1"
]

[project.scripts]
kalx = "kalx.__main__:main"
