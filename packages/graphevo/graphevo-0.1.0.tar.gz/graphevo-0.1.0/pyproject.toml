[build-system]
requires = ["setuptools>=42", "wheel", "pybind11>=2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "graphevo"
version = "0.1.0"
authors = [
    {name = "Junsung Hwang", email = "hwang30916@gmail.com"}
]
description = "Genetic Algorithm for Graph Optimization"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "numpy>=1.19.0",
    "networkx>=2.5",
    "scipy>=1.7.0",
    "typing-extensions>=3.7.4"
]

[project.urls]
Homepage = "https://github.com/Js-Hwang1/GraphEvo"
Repository = "https://github.com/Js-Hwang1/GraphEvo.git"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12",
    "mypy>=0.910",
    "black>=21.7b0",
    "isort>=5.9.3",
    "flake8>=3.9.2",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=0.5.2",
    "numpydoc>=1.1.0",
]

[tool.setuptools]
package-dir = {"" = "."} 