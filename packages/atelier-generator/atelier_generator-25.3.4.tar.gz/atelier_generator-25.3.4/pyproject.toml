[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "atelier-generator"
version = "25.3.4"
authors = [
  { name="ikmalsaid", email="ikmalsaid@gmail.com" },
]
description = "A comprehensive toolkit for state-of-the-art AI image generation compatible with all devices."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
  "colorpaws",
  "gradio==4.38.1",
  "fastapi==0.112.4",
  "pydantic==2.10.6",
  "gradio-modal",
  "flask"
]
keywords = [
  "atelier-generator",
  "atelier_generator"
]

[project.urls]
Homepage = "https://github.com/ikmalsaid/atelier-generator"
Issues = "https://github.com/ikmalsaid/atelier-generator/issues"