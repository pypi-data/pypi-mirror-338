[tool.poetry]
name = "sleepyconvert"
version = "1.0.1"
description = "converts data files, images and documents to different formats"
authors = ["anthonybench <anythonybenchyep@gmail.com>"]
license = "GNU GPL"
readme = "README.md"
repository = "https://github.com/anthonybench/convert"
keywords = ["pandas", "data"]
packages = [
    { include = "sleepyconvert_toolchain" },
    { include = "sleepyconvert.py" },
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.5.1"
pyarrow = "^11.0"
typer = "^0.15"
openpyxl = "^3.1.5"
weasyprint = "^65.0"
PyMuPDF = "^1.25.5"
Markdown = "^3.7"
html2text = "^2024.2.26"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
