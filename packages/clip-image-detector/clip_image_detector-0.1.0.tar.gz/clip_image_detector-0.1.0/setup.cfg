[metadata]
name = clip-image-detector
version = attr: clipimagedetector.version.__version__
description = Zero-Shot Image Detection using OpenAI CLIP
long_description = file: README.md
long_description_content_type = text/markdown
author = fake-babu
author_email = apunfake.babu@gmail.com
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	streamlit>=1.0.0
	torch>=1.7.1
	Pillow>=8.0.0
	numpy>=1.19.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	clip-image-detector = clipimagedetector.app:run_app

[egg_info]
tag_build = 
tag_date = 0

