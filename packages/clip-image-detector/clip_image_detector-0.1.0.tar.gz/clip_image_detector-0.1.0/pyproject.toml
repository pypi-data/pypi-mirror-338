[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "clip-image-detector"
dynamic = ["version"]
description = "Zero-Shot Image Detection using OpenAI CLIP"
readme = "README.md"
authors = [{name = "fake-babu", email = "apunfake.babu@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
keywords = ["clip", "image-detection", "machine-learning", "computer-vision"]
dependencies = [
    "streamlit>=1.0.0",
    "torch>=1.7.1",
    "Pillow>=8.0.0",
    "numpy>=1.19.0",
    "ftfy",
    "regex",
    "tqdm"
]
requires-python = ">=3.8"