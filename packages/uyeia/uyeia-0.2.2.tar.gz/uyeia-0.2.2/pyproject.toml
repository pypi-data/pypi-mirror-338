[project]
name = "uyeia"
version = "0.2.2"
description = "Add your description here"
authors = [
    { name = "dair", email = "d.aires@easi.net" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.9.6",
    "pytest>=8.3.4",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/uyeia"]

[tool.rye.scripts]
format = 'ruff format'
test = 'pytest'
lint = 'ruff check src/uyeia'
