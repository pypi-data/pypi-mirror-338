[tool.poetry]
name = "qmenta_sdk_lib"
version = "2.0.1.dev3452"
description = "QMENTA SDK for tool development."
authors = ["QMENTA"]
packages = [
    {include = "qmenta", from = "python"}
]

[tool.poetry.dependencies]
python = "^3.10"
qmenta-client = ">=1.0"
enum-compat = ">=0.0.1"
future = ">=0.18.2"
requests = ">=1.0"
humanfriendly = ">=1.0"
PySimpleGui = ">=1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.packages.find]
where = ["templates_tool_maker"]

[tool.setuptools.package-data]
mypkg = ["*_schema*", "*.png"]

[project]
authors = [
  {name = "Tim Peeters", email = "tim@qmenta.com"}
]
maintainers = [
  {name = "Marc Ramos", email = "marc@qmenta.com"},
  {name = "Vicente Ferrer", email = "vicente.ferrer@qmenta.com"}
]
readme = {file = "README.md", content-type = "text/markdown"}