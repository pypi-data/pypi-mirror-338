[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metaplapi"
version = "0.0.2"
description = "Python Library for Interacting with Meta Platforms Api: Threads, Facebook, and Instagram"
authors = [
    { name = "Moh Iqbal Hidayat", email = "iqbalmh18.dev@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["meta", "metaplapi", "threads", "threads-api", "facebook", "facebook-api", "instagram", "instagram-api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "pycryptodomex"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://pypi.org/project/metaplapi"
Source = "https://github.com/iqbalmh18/metaplapi"