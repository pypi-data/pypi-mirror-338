[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dglog"
version = "1.0.0"
authors = [
    {name="Roman Rasputin", email="admin@roro.su"},
]
description = "Advanced configurable logger for Python with file rotation and CLI support"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
keywords = ["logging", "logger", "rotation", "timed", "advanced"]
license = {text = "MIT License"}

[project.urls]
Homepage = "https://gitlab.com/gng-group/dglog"
BugTracker = "https://gitlab.com/gng-group/dglog/issues"