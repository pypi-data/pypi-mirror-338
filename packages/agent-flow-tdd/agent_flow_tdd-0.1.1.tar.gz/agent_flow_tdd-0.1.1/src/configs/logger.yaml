# Configurações do Logger

# Diretórios
directories:
  logs: logs  # Relativo ao BASE_DIR

# Níveis de Log
log_levels:
  default: INFO
  map:
    DEBUG: 10
    INFO: 20
    WARNING: 30
    ERROR: 40
    CRITICAL: 50

# Formato de Log
format:
  default: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Configurações de Segurança
security:
  sensitive_keywords:
    - pass
    - senha
    - password
    - token
    - access_token
    - refresh_token
    - jwt
    - secret
    - api_key
    - apikey
    - key
    - auth
    - credential
    - oauth
    - private
    - signature

  token_patterns:
    - 'sk-[a-zA-Z0-9]{20,}'
    - 'sk-proj-[a-zA-Z0-9_-]{20,}'
    - 'gh[pous]_[a-zA-Z0-9]{20,}'
    - 'github_pat_[a-zA-Z0-9]{20,}'
    - 'eyJ[a-zA-Z0-9_-]{5,}\.eyJ[a-zA-Z0-9_-]{5,}\.[a-zA-Z0-9_-]{5,}'
    - '[a-zA-Z0-9_-]{30,}'

  masking:
    default_mask: "***"
    min_length_for_masking: 20
    prefix_length: 4
    suffix_length: 4
    min_length_for_partial: 10

# Configurações de Trace
trace:
  default_workflow_name: "Agent Workflow"
  default_span_type: "custom"
  file_processor:
    default_file: "traces.json"
  tracing_disabled: false
  trace_include_sensitive_data: false
  prefixes:
    span: "span_"
    trace: "trace_" 