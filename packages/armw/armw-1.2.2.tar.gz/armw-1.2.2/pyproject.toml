[project]
name = "armw"
dynamic = ["version"]
description = "ARMW: Agnostic Robot MiddleWare"
readme = "README.md"
keywords = ["Library", "Python Modules", "Scientific/Engineering"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.6",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)"
]
requires-python = ">=3.6"
dependencies = []

authors = [
    {name = "Nathan McGuire", email = "nmcguire@whoi.edu"},
]

maintainers = [
    {name = "Caileigh Fitzgerald", email = "cfitzgerald@whoi.edu"},
    {name = "Eric Gallimore", email = "egallimore@whoi.edu"},
]

[project.urls]
Homepage = "http://acomms.whoi.edu"
Documentation = "https://ros.pages.whoi.edu/armw/"
Repository = "https://git.whoi.edu/ros/armw.git"
Issues = "https://git.whoi.edu/ros/armw/-/issues"
Changelog = "https://git.whoi.edu/ros/armw/-/blob/main/CHANGELOG.md?ref_type=heads"

[project.scripts]
# No scripts for now; we may add scripts in /bin in a future release

[project.optional-dependencies]
# No optional dependencies

[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "armw/_version.py"
