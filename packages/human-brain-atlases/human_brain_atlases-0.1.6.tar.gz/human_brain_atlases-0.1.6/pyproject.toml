[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"human_brain_atlases.data.jonathan_power_2011" = ["*.xlsx", "*.csv"]

[project]
name = "human-brain-atlases"
version = "0.1.6"
description = "A simple package with a plusplus function"
readme = "README.md"
authors = [{name = "liuforest", email = "lshangming@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/liuforest/human-brain-atlases"
"Bug Tracker" = "https://github.com/liuforest/human-brain-atlases/issues"