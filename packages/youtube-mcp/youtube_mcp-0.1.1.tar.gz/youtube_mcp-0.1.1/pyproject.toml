[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "youtube-mcp"
version = "0.1.1"
description = "MCP для загрузки транскрипций YouTube видео"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Nikita Panferov", email = "nikpanfer@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "youtube-transcript-api>=0.6.0",
    "mcp[cli]>=1.1.3",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/youtube-mcp"
"Bug Tracker" = "https://github.com/yourusername/youtube-mcp/issues"

[project.scripts]
"youtube-mcp" = "youtube_mcp.main:main"

[tool.hatch.build.targets.wheel]
packages = ["youtube_mcp"]
