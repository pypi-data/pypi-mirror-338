[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "kuhl-haus-bedrock-api"
version = "0.2.5"
description = "OpenAI-compatible REST API using AWS Bedrock as a backend"
authors = [
    { name = "Tom Pounders", email = "git@oldschool.engineer" },
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
]
dependencies = [
    "kuhl-haus-bedrock-app==0.2.7",
    "kuhl-haus-metrics==0.2.6",
    "uvicorn~=0.34.0",
    "fastapi~=0.115.12",
    "mangum~=0.19.0",
    "boto3~=1.37.26",
    "botocore~=1.37.26",
    "pydantic~=2.10.6",
    "numpy~=2.2.3",
    "requests~=2.32.3",
    "tiktoken~=0.9.0",
    "importlib-metadata~=8.6.1",
    "wheel~=0.45.1",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/kuhl-haus"
Documentation = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api/wiki"
Source = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api.git"
Changelog = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api/commits"
Tracker = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api/issues"

[project.optional-dependencies]
testing = [
    "setuptools~=78.1.0",
    "pdm-backend",
    "pytest~=8.3.5",
    "pytest-cov~=6.1.0",
]

[tool.setuptools]
zip-safe = true
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
exclude = [
    "tests",
]

[tool.pytest.ini_options]
addopts = "--verbose"
norecursedirs = [
    "dist",
    "build",
    ".tox",
]
testpaths = [
    "tests",
]

[tool.devpi.upload]
no_vcs = 1
formats = [
    "bdist_wheel",
]

[tool.flake8]
max_line_length = 88
extend_ignore = [
    "E203",
    "W503",
]
exclude = [
    ".tox",
    "build",
    "dist",
    ".eggs",
    "docs/conf.py",
]

[tool.pyscaffold]
version = "4.6"
package = "api"
extensions = [
    "namespace",
]
namespace = "kuhl_haus.bedrock"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/kuhl_haus",
]
