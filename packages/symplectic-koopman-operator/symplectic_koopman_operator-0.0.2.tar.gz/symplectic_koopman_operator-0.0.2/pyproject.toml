[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "symplectic-koopman-operator"
version = "0.0.2"
description = "Structure for creating Koopman operators through training symplectic PyTorch neural networks"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [{ name = "Kelly Anderson", email = "kjanderson24@proton.me" }]
dependencies = ["torch", "SympNetsTorch"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
# TODO Improve examples and README.md

[project.urls]
Homepage = "https://github.com/anderske-msu/symplectic-koopman-operator"
"Bug Tracker" = "https://github.com/anderske-msu/symplectic-koopman-operator/issues"
