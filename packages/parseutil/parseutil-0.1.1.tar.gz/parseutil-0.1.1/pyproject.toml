[project]
name = "parseutil"
version = "0.1.1"
description = "The missing text and time parsing toolkit for Python"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "devpkg (>=0.2.0)",
    "logician (>=0.3.3)",
    "python-dateutil (>=2.9.0.post0)",
    "termcolor (>=3.0.1,<4.0.0)",
    "tzlocal>=5.3.1",
]

[tool.poetry.group.dev.dependencies]
mypy = ">=1.15.0"
pdoc = ">=15.0.1"
pre-commit = ">=4.2.0"
ruff = ">=0.11.2"
devpkg = { path = "../devpkg", develop = true }
logician = { path = "../logician", develop = true }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
