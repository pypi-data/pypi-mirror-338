[tool.poetry]
name = "zmp-notion-exporter"
version = "0.3.7"
description = "This is the utility library to export the markdown, html and pdf files from the notion pages"
authors = ["Kilsoo Kang <kilsoo75@gmail.com>"]
readme = "README.md"
license = "MIT"
package-mode = true
repository = "https://github.com/cloudz-mp/zmp-notion-exporter"
homepage = "https://github.com/cloudz-mp"


[tool.poetry.dependencies]
python = "^3.11"
notion-client = "^2.3.0"
pydantic = "^2.10.6"
requests = "^2.32.3"
python-dotenv = "^1.0.1"
colorlog = "^6.9.0"
pdfkit = "^1.0.0"


[tool.poetry.group.quality.dependencies]
pre-commit = "^4.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-watch = "^4.2.0"
certifi = "^2025.1.31"
ruff = "^0.9.7"


[tool.poetry.scripts]
zmp-notion-exporter = "zmp_notion_exporter.cli:run"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
