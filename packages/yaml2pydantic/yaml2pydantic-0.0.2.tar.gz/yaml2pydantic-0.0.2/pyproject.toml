[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["yaml2pydantic", "yaml2pydantic.core", "yaml2pydantic.components"]

[project]
name = "yaml2pydantic"
version = "0.0.2"
description = "Convert YAML schemas to Pydantic models"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["pydantic>=2.0.0", "pyyaml>=6.0.0"]

[project.optional-dependencies]
dev = [
  # debugging
  "ipdb>=0.13.0",
  "rich>=13.0.0",

  # Testing
  "pytest>=7.0.0",
  "pytest-cov>=6.1.0",

  # Linting and formatting
  "ruff>=0.2.0",
  "black>=23.0.0",
  "isort>=5.0.0",
  "mypy>=1.0.0",
  "types-PyYAML>=6.0.0",

  # Documentation
  "sphinx>=7.0.0",
  "furo>=2023.9.10",
  "sphinx-autodoc-typehints>=1.25.0",
  "myst-parser>=2.0.0",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.5.0",

  # Security
  "safety>=2.0.0",
  "bandit>=1.7.0",
  "trufflehog>=2.2.1",

  # Release management
  "python-semantic-release>=8.0.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = ["N806"]
per-file-ignores = { "tests/**/*.py" = ["PLR2004"] }

[tool.ruff.isort]
known-first-party = ["yaml2pydantic"]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = ["^examples/*"]

[[tool.mypy.overrides]]
module = 'tests.*'
ignore_errors = true
disallow_untyped_defs = false
check_untyped_defs = false
