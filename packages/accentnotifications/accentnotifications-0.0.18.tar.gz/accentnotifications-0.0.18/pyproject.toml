[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "accentnotifications"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Accent Design Group Ltd", email = "support@accentdesign.co.uk" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
]
dependencies = [
    "pydantic>=2.0.1,<2.12.0",
    "pydantic-settings>=2.0.1,<2.9.0",
]
dynamic = ["version", "description"]

[project.urls]
Homepage = "https://github.com/accentdesign/accentnotifications"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "ruff",
]
smtp = [
    "aiosmtplib"
]
twiliosms = [
    "aiohttp"
]

[tool.hatch.build.targets.sdist]
include = [
    "accentnotifications/"
]
exclude = [
    "example/",
    "tests/",
]

[tool.hatch.version]
path = "accentnotifications/__init__.py"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
combine-as-imports = true
