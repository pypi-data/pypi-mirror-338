[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "persist-spatial"
version = "0.0.1"
authors = [
  { name="James Boyle", email="james.boyle@maths.ox.ac.uk" },
]
description = "A package for computing spatial structure scores using persistent homology."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Jamie-hb/persist/tree/main"
