[metadata]
name = subwer
version = 0.1.0
description = A package for calculating Word Error Rate (WER) and Character Error Rate (CER) between subtitle files
author = jhj0517
author_email = developerjo0517@gmail.com
url = https://github.com/jhj0517/subwer
license = MIT
license_files = LICENSE
keywords = audio, subtitle, wer, cer, jiwer
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	jiwer

[options.extras_require]
dev = 
	pytest>=7.0.0

[egg_info]
tag_build = 
tag_date = 0

