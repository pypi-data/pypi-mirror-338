[project]
name = "toxy-bot"
version = "0.1.20"
description = "A trained Discord Bot to detect and handle toxic messages in text channels."
readme = "README.md"
authors = [
    { name = "anitamaxvim", email = "107803920+anitamaxvim@users.noreply.github.com" },
]
requires-python = ">=3.11"
dependencies = [
    "comet-ml>=3.49.6",
    "datasets>=3.4.1",
    "dotenv>=0.9.9",
    "ipykernel>=6.29.5",
    "jsonargparse>=4.38.0",
    "lightning>=2.5.1",
    "nbformat>=5.10.4",
    "numpy<2",
    "plotly>=6.0.1",
    "pydantic>=2.6.1",
    "torch>=2.2.2",
    "torcheval>=0.0.7",
    "transformers>=4.50.1",
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
toxy-bot = "toxy_bot:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []
