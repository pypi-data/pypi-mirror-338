[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dissec"
version = "1.0"
description = "Dissect pattern implementation for ElasticSearch"
readme = "README.rst"
homepage = "https://dissec.touhey.pro/"
repository = "https://gitlab.com/kaquel/dissec"
authors = ["Thomas Touhey <thomas@touhey.fr>"]
keywords = [
    "elasticsearch",
    "dissect",
    "processor",
    "parsing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: CeCILL-C Free Software License Agreement (CECILL-C)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Text Processing :: Filters",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.9"
eval-type-backport = { version = "^0.2", markers = "python_version < '3.10'" }
pydantic = "^2.7.1"
typing-extensions = "^4.12.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
sphinx-autobuild = "^2024.4.16"

[tool.poetry.group.docs.dependencies]
autodoc-pydantic = "^2.2.0"
furo = "^2024.5.6"
sphinx = "^7.3.7"
toml = "^0.10.2"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
update_changelog_on_bump = true
version = "0.1.4"
version_files = [
    "pyproject.toml:version",
]

[tool.coverage.report]
exclude_lines = [
    "@abstractmethod",
    "@_abstractmethod",
    "pragma: no cover"
]

[tool.ruff]
fix = true
line-length = 79
target-version = "py39"

[tool.ruff.lint]
select = [
    "ANN",
    "ASYNC",
    "B",
    "COM",
    "D",
    "E",
    "F",
    "FAST",
    "G",
    "I",
    "Q",
    "RUF",
    "S",
    "UP",
    "W",
]
ignore = [
    "ANN002", # No type annotations for *args
    "ANN003", # No type annotations for **kwargs
    "ANN204", # No return type for special method
    "ANN401", # We allow typing.Any in certain annoying cases
    "D105",   # No need for docstrings in magic __methods__
    "D107",   # No need for docstrings in __init__
    "S413",   # We use pycryptodome, not pycrypto
    "S608",   # We build our requests ourselves here.
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["dissec"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = ["D103", "S101", "S106"]
"docs/**.py" = ["D100"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.mypy]
ignore_missing_imports = true
mypy_path = "."
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = """
--cov=dissec --cov-report html --cov-report term --doctest-modules
--ignore=docs
"""
