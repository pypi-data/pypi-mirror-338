name: ptm_docs
channels:
  - conda-forge
  - nodefaults
dependencies:
   - python=3.10
   # If your docs code examples depend on other packages add them here
   - adios_db
   - aiohttp
   - appdirs
   - cmocean
   - numpy
   - xarray
   # These are needed for the docs themselves
   - furo
   - jupytext
   - kerchunk
   - numpydoc
   - opendrift>=1.11.13
   - sphinx
   - sphinx_rtd_theme
   - ipython
   - myst-nb
   - nbconvert
   - nbformat
   - ipykernel
   - pandoc
   - recommonmark
   - pip
   - pip:
     - particle-tracking-manager
     - docstring-inheritance
     - docrep<=0.2.7
     - nbsphinx>=0.8.7
     - jupyter_client
     - sphinx_pangeo_theme
     - sphinx-copybutton
     - sphinxcontrib-srclinks
     - xroms
