[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "panpdf"
version = "0.5.0"
description = "A PDF generator from Markdown that embeds figures from Jupyter Notebooks."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
keywords = ["documentation", "latex", "markdown", "pandoc", "pdf"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup :: Markdown",
  "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
  "aiohttp>=3",
  "ipykernel>=6",
  "nbformat>=5",
  "panflute >= 2.3.1",
  "pyyaml>=6",
  "pyzotero>=1.6",
  "rich>=13",
  "typer>=0.15",
]

[project.urls]
Documentation = "https://daizutabi.github.io/panpdf"
Source = "https://github.com/daizutabi/panpdf"
Issues = "https://github.com/daizutabi/panpdf/issues"

[project.scripts]
panpdf = "panpdf.main:app"

[dependency-groups]
dev = [
  "cairosvg>=2.7",
  "hvplot>=0.11",
  "matplotlib>=3.10",
  "numpy>=2.2",
  "pandas>=2.2",
  "polars>=1.22",
  "pytest-clarity>=1",
  "pytest-cov>=6",
  "pytest-randomly>=3.16",
  "pytest-xdist>=3.6",
  "ruff>=0.11",
  "seaborn>=0.13",
]

[tool.pytest.ini_options]
addopts = ["--cov-report=lcov:lcov.info", "--cov=panpdf"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:", "raise NotImplementedError", "no cov"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A002",
  "ANN401",
  "ARG002",
  "C901",
  "D",
  "PGH003",
  "PLR0911",
  "PLR0912",
  "PLR0913",
]

[tool.ruff.lint.per-file-ignores]
"**/{tests,notebooks}/*" = [
  "ANN",
  "ARG",
  "ERA",
  "NPY",
  "PD",
  "PLR",
  "PT",
  "PTH",
  "RUF",
  "S",
  "T",
]
"filter.py" = ["ANN"]
"formatters.py" = ["ANN", "ARG", "SLF"]

[tool.pyright]
include = ["src", "tests"]
