name: Import Test

on:
  push:
    paths:
      - 'kachaka_api'
      - '.github/workflows/**'

jobs:
  test-installation:
    strategy:
      matrix:
        include:
          # Ubuntu 22.04
          - os: ubuntu-22.04
            python-version: "3.10"
          
          # Ubuntu 24.04
          - os: ubuntu-24.04
            python-version: "3.10"
          - os: ubuntu-24.04
            python-version: "3.11"
          - os: ubuntu-24.04
            python-version: "3.12"
          
          # Windows 11 (Windows Server 2022)
          - os: windows-2022
            python-version: "3.10"

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install package
        run: |
          pip install .
          
      - name: Verify installation
        run: |
          python -c "import kachaka_api; print(kachaka_api.__file__)"
