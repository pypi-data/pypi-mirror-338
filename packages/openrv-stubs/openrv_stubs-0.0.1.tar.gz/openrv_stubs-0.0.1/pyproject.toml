[project]
name = "openrv-stubs"
version = "0.0.1"
description = "Python stubs for Open RV"
authors = [{ name = "Huey Yeng", email = "huey.yeng.mmu@gmail.com" }]
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",  # Match Open RV bundled Python interpreter version
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Stubs Only",
]

[project.urls]
Repository = "https://github.com/hueyyeng/opernrv-stubs"
Issues = "https://github.com/hueyyeng/opernrv-stubs/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["src/rv-stubs/*"]
namespaces = false
