[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GrowCloneGo"
version = "0.1.1"
description = "Simple code to estimate the exponential growth rate of each clone in a barcoded cell population."
readme = "README.rst"
authors = [
  {name = "Andrea (Didi) Gardner", email = "andrealgardner@utexas.edu"}
]
maintainers = [
  {name = "Andrea (Didi) Gardner", email = "andrealgardner@utexas.edu"}
]
classifiers = [

]
license = {text = "GNU General Public License v3"}
dependencies = [
  #"pandas >= 1.5.3",
  "polars>=1.26.0",
  #"numpy >= 2.0.0",
  "typer>=0.15.2",
]

[project.scripts]
GrowCloneGo = "GrowCloneGo.__main__:main"

[project.optional-dependencies]
dev = [
    # "build", # don't need this because UV does it for me
    #"coverage",  # testing
    #"mypy",  # linting
    #"pytest",  # testing
  "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/andrealgardner/GrowCloneGo/issues"
changelog = "https://github.com/andrealgardner/GrowCloneGo/blob/master/changelog.md"
homepage = "https://github.com/andrealgardner/GrowCloneGo"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]



