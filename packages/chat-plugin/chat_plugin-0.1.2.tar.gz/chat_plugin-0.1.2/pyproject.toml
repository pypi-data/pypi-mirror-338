[project]
name = "chat_plugin"
version = "0.1.2"
description = "A NoneBot plugin for chatting with Ollama"
authors = [
    { name = "Your Name", email = "your_email@example.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "nonebot2",
    "nonebot-adapter-onebot",
    "pydantic",
    "ollama"  # 根据实际使用的库添加
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Ender-Kylin/Chat_Plugin"
Repository = "https://github.com/Ender-Kylin/Chat_Plugin.git"
Issues = "https://github.com/Ender-Kylin/Chat_Plugin/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chat_plugin"]