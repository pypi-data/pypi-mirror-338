[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[project]
authors = [
    { name = "Lukas Karlsson", email = "<karlsson@broadinstitute.org>" }
]
description = "BITS GitHub Package for Python"
dynamic = [ "dependencies" ]
keywords = ["bits", "github"]
license = "BSD-3-Clause"
name = "bits-github"
readme = "README.md"
requires-python = ">=3.9"
version = "1.6.0"

[project.urls]
homepage = "https://github.com/broadinstitute/bits-github.git"
repository = "https://github.com/broadinstitute/bits-github.git"

[tool.poetry]
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
packages = [
    { include = "bits" },
]

[tool.poetry.dependencies]
bits-google = "^1.13.8"
google-cloud-datastore = "^2.19.0"
google-cloud-firestore = "^2.15.0"
python-dateutil = "^2.9.0.post0"
# Note: pytz is set to '*' to prevent breaking bitsdb-cli
pytz = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
responses = "^0.25.0"
testtools = "^2.7.1"

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Prefer double quotes over single quotes.
quote-style = "double"

[tool.ruff.lint]
fixable = ["ALL"]
ignore = ["D104"]
select = [
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "PL",  # Pylint
  "UP",  # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"
