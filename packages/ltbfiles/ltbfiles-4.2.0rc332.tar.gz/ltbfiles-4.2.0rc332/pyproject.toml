[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ltbfiles"
authors = [
    {name="Sven Merk"},
]
description = "Module for loading of files created with spectrometers from LTB"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "pillow",
    "python-dateutil"
]
dynamic = ["version"]

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov"
]

[project.urls]
"Homepage" = "https://gitlab.com/ltb_berlin/ltb_files"
"Bug Tracker" = "https://gitlab.com/ltb_berlin/ltb_files/-/issues"
"Docs" = "https://ltb_berlin.gitlab.io/ltb_files/ltbfiles.html"

[tool.setuptools.packages.find]
where = ["python"]
include = ["ltbfiles"]
exclude = ["tests"]

[tool.setuptools.dynamic]
version = {attr = "ltbfiles.__version__"}