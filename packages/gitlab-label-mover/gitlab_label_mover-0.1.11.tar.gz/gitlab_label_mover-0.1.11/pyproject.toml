[tool.poetry]
packages = [{include = "gitlab_label_mover", from = "src"}]

[project]
name = "gitlab-label-mover"
version = "0.1.11"
description = "Tool to migrate labels from a GitLab project to a group"
authors = [
    {name = "Nikolai von Krusenstiern", email = "gitlab.com@yoso.de"}
]
maintainers = [
    {name = "Nikolai von Krusenstiern", email = "gitlab.com@yoso.de"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["gitlab", "labels", "migration", "devops", "automation"]
dynamic = ["dependencies"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities"
]

[project.urls]
homepage = "https://gitlab.com/python-tools4/git/gitlab-label-mover"
repository = "https://gitlab.com/python-tools4/git/gitlab-label-mover"
documentation = "https://gitlab.com/python-tools4/git/gitlab-label-mover"
"PyPI" = "https://pypi.org/project/gitlab-label-mover/"

[tool.poetry.dependencies]
python = ">=3.9"
python-gitlab = ">=5.6.0,<6.0.0"
python-dotenv = ">=1.0.0"
platformdirs = ">=3.0.0"

[project.scripts]
gitlab-label-mover = "gitlab_label_mover.main:main"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
