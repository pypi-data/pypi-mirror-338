[tool.poetry]
name = "gitlab-label-mover"
version = "0.1.4"
description = "Tool to migrate labels from a GitLab project to a group"
authors = [
    "Nikolai von Krusenstiern <gitlab.com@yoso.de>"
]
maintainers = [
    "Nikolai von Krusenstiern <gitlab.com@yoso.de>"
]
readme = "README.md"
license = "MIT"
packages = [{include = "gitlab_label_mover", from = "src"}]
repository = "https://github.com/nkrusens/gitlab-label-mover"
keywords = ["gitlab", "labels", "migration", "devops", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = ">=3.9"
python-gitlab = ">=5.6.0,<6.0.0"
python-dotenv = ">=1.0.0"

[tool.poetry.scripts]
gitlab-label-mover = "gitlab_label_mover.main:main"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
