[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksid31"
version = "0.3.0"
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for ID31"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["ewoks"]
requires-python = ">=3.8"
dependencies = [
    "ewokscore",
    "ewoks[orange] >=0.1.2",
    "ewoksjob[redis]",
    "ewoksutils >=1.1.0",
    "ewoksxrpd >=1.0.0",
    "scipy",
    "numpy",
    "h5py",
    "hdf5plugin",
    "PyQt5",
    "silx[full]",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid31/"
Documentation = "https://ewoksid31.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoks/ewoksapps/ewoksid31/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid31/issues/"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid31/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
]
dev = [
    "pytest >=7",
    "black >=25",
    "flake8 >=4",
]
doc = [
    "pytest >=7",
    "black >=25",
    "flake8 >=4",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata_sphinx_theme",
    "sphinxcontrib-autoprogram",
    "sphinx-argparse",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = ["setup.py", "*/tests/*"]

[project.scripts]
id31-reprocess-xrpd = "ewoksid31.app.reprocess_xrpd:main"
streamline-autocalib = "ewoksid31.app.streamline_autocalib:main"
streamline-reprocess = "ewoksid31.app.streamline_reprocess:main"

[project.gui-scripts]
id31-integrate = "ewoksid31.app.integrate.id31_pyfai_ewoks:main"

[project.entry-points."orange3.addon"]
ewoksid31 = "orangecontrib.ewoksid31"

[project.entry-points."orange.widgets"]
ID31 = "orangecontrib.ewoksid31"

[project.entry-points."ewoks.tasks.class"]
"ewoksid31.tasks.*" = "ewoksid31"

[tool.setuptools.package-data]
"*" = ["*.mat", "*.png", "workflows/*.json", "app/integrate/*.svg"]
