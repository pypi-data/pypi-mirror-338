#The load addresses of the extram and lowlevel applets
#are entirely determined by the soc model,
#hence we don't have to specify them here
extram:
  path: applet-extram_sama5d2-generic_sram.bin
  preset: "DDR3_MT41K128M16:Preset 4 (2 x MT41K128M16)"
  console_instance: 1
  console_ioset: 1
lowlevel:
  path: applet-lowlevel_sama5d2-generic_sram.bin
  console_instance: 1
  console_ioset: 1
u-boot:
  path: u-boot.sama5d2xplained
  address: 0x26f00000

