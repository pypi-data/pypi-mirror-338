[build-system]
requires = ["git-versiointi>=1.7b1", "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python-decouple-nacl"
dynamic = ["version"]
requires-python = ">= 3.8"
description = "Asymmetrisen salauksen tuki python-decouple-pakettiin"
readme = "README.md"
authors = [
  {name = "Antti Hautaniemi", email = "antti.hautaniemi@pispalanit.fi"},
]
license = {"text" = "MIT"}
dependencies = ["PyNaCl", "python-decouple"]
urls = {Repository = "https://github.com/an7oine/python-decouple-nacl.git"}

[tool.setuptools]
py-modules = ["decouple_nacl", "decouple_nacl_tyokalut"]
