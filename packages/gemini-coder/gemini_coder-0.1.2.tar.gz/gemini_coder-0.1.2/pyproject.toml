[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gemini-coder"
version = "0.1.2"
description = "A Python tool that uses Google's Gemini API to generate animated GIFs from text prompts"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["gemini", "gif", "animation", "ai", "google", "generative", "animation", "pixel art"]
authors = [
    { name = "Gemini Coder Contributors", email = "your.email@example.com" }
]
maintainers = [
    { name = "Gemini Coder Contributors", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Utilities",
    "Topic :: Artistic Software",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow>=11.0.0",
    "google-genai>=1.5.0",
    "loguru>=0.7.0",
    "python-dotenv>=1.0.0",
    "tqdm>=4.65.0",
    "imageio>=2.37.0",
]

[project.scripts]
gemini-coder = "gemini_coder.cli:cli"

[project.urls]
"Homepage" = "https://github.com/daymade/gemini-coder"
"Bug Tracker" = "https://github.com/daymade/gemini-coder/issues"
"Documentation" = "https://github.com/daymade/gemini-coder#readme"
"Source Code" = "https://github.com/daymade/gemini-coder"

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py" 