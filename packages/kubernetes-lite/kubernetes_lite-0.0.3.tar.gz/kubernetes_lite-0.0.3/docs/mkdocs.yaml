site_name: "kubernetes_lite"
docs_dir: "./current"
nav:
  - Home: index.md
  - API References: api_references.md
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: white
      accent: indigo
plugins:
  - autorefs
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_submodules: true