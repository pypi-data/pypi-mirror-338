provider:
  name: openai
  model: gpt-3.5-turbo
  base_url: https://api.openai.com/v1
model_settings:
  temperature: 0.7
  max_tokens: 100
  top_p: 0.9
  frequency_penalty: 0.5
  presence_penalty: 0.5
logging:
  level: DEBUG
  file: test.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
context:
  system_prompt: You are a helpful assistant.
  max_context_length: 2048
  memory:
    enabled: true
    max_messages: 10
output:
  format: text
  stream: false
tools:
  enabled: false
  tools: []
  tool_timeout: 5
request:
  timeout: 30
  retry:
    max_attempts: 3
    initial_delay: 1
    backoff_factor: 2