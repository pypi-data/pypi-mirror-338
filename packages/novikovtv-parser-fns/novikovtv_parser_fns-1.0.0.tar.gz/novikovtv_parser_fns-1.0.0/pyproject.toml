[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["novikovtv_parser_fns"]

[tool.hatch.build.targets.sdist]
exclude = [
    "*.ipynb",
    "novikovtv_parser_fns/parser/captcha_cnn_train",
    "novikovtv_parser_fns/parser/captcha/ml_models/old.dat",
    "novikovtv_parser_fns/parser/captcha/ml_models/old.hdf5",
    "novikovtv_parser_fns/parser/captcha/ml_models/model_labels.dat",
    "novikovtv_parser_fns/parser/captcha/ml_models/captcha_model.keras",
]

[project]
name = "novikovtv-parser-fns"
version = "1.0.0"
authors = [
    { name = "domster704", email = "domster704@mail.ru" },
]
description = "This is the fns parser"
readme = "README.md"
requires-python = "==3.11.0"
classifiers = [
    'Programming Language :: Python :: 3.11',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/asianetsievskaya/parser-fns"