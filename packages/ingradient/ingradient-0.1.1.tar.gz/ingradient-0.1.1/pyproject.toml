[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ingradient"
version = "0.1.1"
description = "Ingradient - A labeling and dataset management tool"
readme = "README.md"
requires-python = ">=3.7"
license = "Apache-2.0"
authors = [
  { name = "JUNE LEE", email = "june@ingradient.ai" },
]
dependencies = [
  "fastapi",
  "uvicorn",
  "pydantic<2.0.0",
  "numpy<2.0.0",
  "pillow",
  "python-multipart",
  "requests",
  "sqlalchemy",
  "onnxruntime",
  "faiss-cpu==1.7.4",
  "umap-learn"
]

[project.urls]
"Homepage" = "https://github.com/ingradient/ingradient"

[project.scripts]
ingradient = "ingradient_sdk.cli:main"

[tool.setuptools]
include-package-data = true
packages = { find = { include = ["ingradient_sdk*", "server*"] } }

[tool.setuptools.package-data]
"ingradient_sdk" = ["static/**/*"]
