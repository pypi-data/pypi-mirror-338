[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "lbfgs_lab"
version = "0.0.2"
authors = [
  { name="Hiroki Hamaguchi", email="hari64boli64@gmail.com" },
]
description = "L-BFGS variants for academic research"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/HirokiHamaguchi/lbfgs_lab"
Issues = "https://github.com/HirokiHamaguchi/lbfgs_lab/issues"
