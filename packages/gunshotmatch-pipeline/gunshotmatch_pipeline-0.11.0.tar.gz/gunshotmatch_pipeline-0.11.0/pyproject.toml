[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "gunshotmatch-pipeline"
version = "0.11.0"
description = "GunShotMatch Analysis Pipeline"
readme = "README.rst"
keywords = []
dynamic = []
dependencies = [
    "attrs>=23.1.0",
    "domdf-python-tools>=3.6.1",
    "graphviz>=0.20.1",
    "libgunshotmatch>=0.4.0",
    "numpy>=1.22",
    "pandas>=2.0.3",
    "pymassspec>=2.3.0",
    "pyms-nist-search>=0.6.3.post1",
    "scikit-learn>=1.3.2",
    "sdjson>=0.4.0",
    'tomli>=1.2.3; python_version < "3.11"',
    "tomli-w>=1.0.0",
    "typing-extensions>=4.8.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
]
requires-python = ">=3.8"

[project.license]
file = "LICENSE"

[[project.authors]]
name = "Dominic Davis-Foster"
email = "dominic@davis-foster.co.uk"

[project.urls]
Homepage = "https://github.com/GunShotMatch/gunshotmatch-pipeline"
"Issue Tracker" = "https://github.com/GunShotMatch/gunshotmatch-pipeline/issues"
"Source Code" = "https://github.com/GunShotMatch/gunshotmatch-pipeline"
Documentation = "https://gunshotmatch-pipeline.readthedocs.io/en/latest"

[tool.whey]
base-classifiers = [ "Typing :: Typed",]
python-versions = [ "3.8", "3.9", "3.10", "3.11", "3.12",]
python-implementations = [ "CPython",]
platforms = [ "Linux", "Windows",]
license-key = "MIT"
package = "gunshotmatch_pipeline"

[tool.importcheck]
always = [
    "gunshotmatch_pipeline",
    "gunshotmatch_pipeline.config",
    "gunshotmatch_pipeline.decision_tree",
    "gunshotmatch_pipeline.exporters",
    "gunshotmatch_pipeline.nist_ms_search",
    "gunshotmatch_pipeline.peaks",
    "gunshotmatch_pipeline.projects",
    "gunshotmatch_pipeline.results",
    "gunshotmatch_pipeline.unknowns",
    "gunshotmatch_pipeline.utils",
]

[tool.mypy]
python_version = "3.8"
namespace_packages = true
check_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[tool.snippet-fmt]
directives = [ "code-block",]

[tool.snippet-fmt.languages.python]
reformat = true

[tool.snippet-fmt.languages.TOML]
reformat = true

[tool.snippet-fmt.languages.ini]

[tool.snippet-fmt.languages.json]

[tool.dep_checker]
allowed_unused = "tomli"

[tool.dep_checker.name_mapping]
pymassspec = "pyms"
scikit-learn = "sklearn"

[tool.sphinx-pyproject]
github_username = "GunShotMatch"
github_repository = "gunshotmatch-pipeline"
author = "Dominic Davis-Foster"
project = "gunshotmatch-pipeline"
copyright = "2020-2023 Dominic Davis-Foster"
language = "en"
package_root = "gunshotmatch_pipeline"
extensions = [
    "sphinx_toolbox",
    "sphinx_toolbox.more_autodoc",
    "sphinx_toolbox.more_autosummary",
    "sphinx_toolbox.documentation_summary",
    "sphinx_toolbox.tweaks.param_dash",
    "sphinxcontrib.toctree_plus",
    "sphinx_toolbox.tweaks.latex_layout",
    "sphinx_toolbox.tweaks.latex_toc",
    "sphinx.ext.intersphinx",
    "sphinx.ext.mathjax",
    "sphinxcontrib.extras_require",
    "sphinx.ext.todo",
    "notfound.extension",
    "sphinx_copybutton",
    "sphinxcontrib.default_values",
    "sphinx_debuginfo",
    "sphinx_licenseinfo",
    "seed_intersphinx_mapping",
    "html_section",
    "attr_utils.autoattrs",
    "sphinx_toolbox.more_autosummary.column_widths",
]
gitstamp_fmt = "%d %b %Y"
templates_path = [ "_templates",]
html_static_path = [ "_static",]
source_suffix = ".rst"
master_doc = "index"
suppress_warnings = [ "image.nonlocal_uri",]
pygments_style = "default"
html_theme = "domdf_sphinx_theme"
html_theme_path = [ "../..",]
html_show_sourcelink = true
toctree_plus_types = [
    "class",
    "confval",
    "data",
    "directive",
    "enum",
    "exception",
    "flag",
    "function",
    "namedtuple",
    "protocol",
    "role",
    "typeddict",
]
add_module_names = false
hide_none_rtype = true
all_typevars = true
overloads_location = "bottom"
html_codeblock_linenos_style = "table"
autodoc_exclude_members = [
    "__dict__",
    "__class__",
    "__dir__",
    "__weakref__",
    "__module__",
    "__annotations__",
    "__orig_bases__",
    "__parameters__",
    "__subclasshook__",
    "__init_subclass__",
    "__attrs_attrs__",
    "__init__",
    "__new__",
    "__getnewargs__",
    "__abstractmethods__",
    "__hash__",
]

[tool.dependency-dash."requirements.txt"]
order = 10

[tool.dependency-dash."doc-source/requirements.txt"]
order = 30
include = false

[tool.dependency-dash."tests/requirements.txt"]
order = 20
include = false
