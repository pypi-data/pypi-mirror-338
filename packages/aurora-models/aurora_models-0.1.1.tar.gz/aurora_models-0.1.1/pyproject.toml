[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aurora_models"
version = "0.1.1"
authors = [
    {name = "Scrumlab Aurora", email = "aurora-oss@scrumlab.com.br"},
]
description = "Aurora models"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "PyYAML",
    "jinja2",
    "tiktoken",
    "pydantic>=2",
    "Pillow",
]
classifiers = []

[project.urls]
Homepage = "https://github.com/scrum-lab/aurora-models"

[project.scripts]
multimodal_example_chat_completion = "aurora_models.scripts.multimodal_example_chat_completion:main"
multimodal_example_text_completion = "aurora_models.scripts.multimodal_example_text_completion:main"
example_chat_completion = "aurora_models.scripts.example_chat_completion:main"
example_text_completion = "aurora_models.scripts.example_text_completion:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "mypy",
    "ruff",
]
torch = [
    "torch",
    "fairscale",
    "fire",
    "blobfile",
]

[tool.setuptools]
package-dir = {"aurora_models" = "aurora_models"}
packages = {find = {}}
