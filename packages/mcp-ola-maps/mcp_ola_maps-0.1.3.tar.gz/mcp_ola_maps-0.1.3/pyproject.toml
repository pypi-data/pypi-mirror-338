[project]
name = "mcp-ola-maps"
version = "0.1.3"
description = "MCP server for Ola Maps"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
mcp-ola-maps = "mcp_ola_maps.main:main"

[tool.hatch.build.targets.wheel]
packages = ["mcp_ola_maps"]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"