[metadata]
name = rubu-tech-pypi
version = 0.1.0
author = Muhammed
author_email = info@rubu-tech.de
description = Rubu Tech Python client for controlling Temas devices via socket connection.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://rubu-tech.de
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

