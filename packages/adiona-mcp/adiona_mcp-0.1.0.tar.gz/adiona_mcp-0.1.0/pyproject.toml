[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "adiona-mcp"
version = "0.1.0"
description = "Adiona API wrapper service for MCP"
authors = [
    { name = "Your Name", email = "biki.das@bookingjini.com" }
]
dependencies = [
    "flask>=2.0.0",
    "requests>=2.26.0",
]
requires-python = ">=3.7"

[tool.setuptools]
packages = ["app"]

[tool.mcp]
type = "service"
entrypoint = "app:app"
port = 3000
