site_name: textual-enhanced
docs_dir: docs/source
repo_url: https://github.com/davep/textual-enhanced

nav:
  - Guide:
      - index.md
      - command_system.md
      - dialogs.md
  - Library Contents:
      - library-contents/app.md
      - library-contents/binding.md
      - library-contents/commands.md
      - library-contents/containers.md
      - library-contents/dialogs.md
      - library-contents/screen.md
      - library-contents/tools.md
      - library-contents/widgets.md

watch:
  - src/textual_enhanced

markdown_extensions:
  - admonition
  - pymdownx.snippets
  - markdown.extensions.attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: textual
          class: textual
          format: !!python/name:textual._doc.format_svg
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  search:
  autorefs:
  mkdocstrings:
    default_handler: python
    enable_inventory: true
    handlers:
      python:
        inventories:
          - https://docs.python.org/3/objects.inv
          - https://textual.textualize.io/objects.inv
        options:
          filters:
            - "!^_"
            - "^__.+__$"
          modernize_annotations: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          show_signature_annotations: false
          separate_signature: true
          signature_crossrefs: true
          merge_init_into_class: true
          parameter_headings: true
          show_root_heading: false
          docstring_options:
            ignore_init_summary: true
          show_source: false

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.footer
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode

