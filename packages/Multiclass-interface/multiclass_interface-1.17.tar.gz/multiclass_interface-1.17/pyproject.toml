[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"


[project]
name = "Multiclass_interface"
authors = [
  { name="Mads M. Pedersen", email="mmpe@dtu.dk" },
]
description = "Multiclass interface"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
  "numpy",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://gitlab.windenergy.dtu.dk/DYNAMIKS/multiclass_interface"
"Bug Tracker" = "https://gitlab.windenergy.dtu.dk/DYNAMIKS/multiclass_interface/-/issues"


[project.optional-dependencies]
test  = ["pytest", "pytest-cov"]

[tool.setuptools]
packages = ["multiclass_interface"]

[tool.setuptools_scm]
version_file = "multiclass_interface/version.py"


[tool.coverage.run]
omit = [
    "multiclass_interface/version.py",
    "multiclass_interface/tests/*",    
    ]

[tool.coverage.report]
fail_under = 100