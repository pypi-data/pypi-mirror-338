[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentichain"
version = "0.2.1"
description = "A Python client for interacting with the SentiChain"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Edward Chen", email="rchen@yototec.com" }
]
keywords = ["sentichain", "api", "client"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests==2.32.3",
    "cryptography==42.0.5"
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/SentiChain/client_lightweight"
"Source Code" = "https://github.com/SentiChain/client_lightweight"
"Tracker" = "https://github.com/SentiChain/client_lightweight/issues"
