[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = [
  "fltk",
]

[tool.hatch.build.targets.wheel]
packages = [
  "fltk",
]

[project]
name = "eiffeltk"
version = "2025.1"
authors = [
  { name="Licence d'informatique de l'Université Gustave Eiffel", email="antoine.meyer@univ-eiffel.fr" },
]
description = """
EiffelTk (le module `fltk`) est une surcouche simplifiée à tkinter pour
l'enseignement. Ce module fournit une API simple permettant de dessiner
sur un canevas unique, et de récupérer divers événements (souris et
clavier) par attente active, sans introduire la notion de callbacks.
"""
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE.txt"]

[project.urls]
Homepage = "https://framagit.org/AntoineMeyer/fltk"
Issues = "https://framagit.org/AntoineMeyer/fltk/-/issues"
Documentation = "https://antoinemeyer.frama.io/fltk/"