# 公司
corporate:
  # 生成的目标Excel文件存放路径
  target_directory: ./
  # 目标文件名称
  target_filename: "广州分行数据统计.xlsx"
  # 生成的Excel中按客户经理汇总的Sheet的名称
  target_manager_summary_sheet_name: "客户经理汇总"
  # 生成的Excel中按客户经理汇总的Sheet的名称
  target_branch_summary_sheet_name: "机构汇总"
  # 银行承兑汇票开票量
  ba_issuance:
    # 是否启用分析，True：分析，False：不分析
    enabled: true
    # 业务分类类型说明
    business_type: "银行承兑汇票开票量"
    # Excel中的日期格式
    date_format_in_excel: "%Y/%m/%d"
    # 日期格式
    date_format: "%Y%m%d"
    # 数据日期，格式为：%Y%m%d（如：20250326），配置为空则默认为昨天，如果配置了，则使用配置的日期
    data_date: ""
    # 源文件路径格式，其中文件名的日期格式为：%Y%m%d（如：20250326）
    source_file_path: "银行承兑汇票开票量报表-%Y%m%d.xlsx"
    # Sheet名称
    sheet_name: "银行承兑汇票开票量报表"
    # 输出的时期数列名
    time_period_data_column_name: "时期数"
    # 输出的时点数列名
    time_point_data_column_name: "时点数"
    sheet_config:
      # 表头行索引
      header_row: 4
      # 客户经理列索引
      name_column: E
      # 定活期保证金比例列索引
      percentage_column: N
      # 定活期保证金比例过滤配置（只取如下配置的值）
      percentage_column_filter:
        - 0
        - 100
      # 票据金额列索引
      face_value_column: K
      # 票据起始日列索引
      start_date_column: H
      # 票据到期日列索引
      end_date_column: I
      # 沉淀存款时期数索引
      deposit_column: Y
      # 源数据导出，所有需要导出列的索引列表
      export_column_list: [all]


  # 按机构汇总分析
  branch_summary:
    # 业务分类类型说明
    business_type: "机构汇总"
environment: production
