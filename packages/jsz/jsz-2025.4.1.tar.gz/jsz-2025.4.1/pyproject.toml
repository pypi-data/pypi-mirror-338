[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "jsz"
version = "2025.4.1"
description = "金手指"
authors = [
    { name = "jiaosenvip" },
    { name = "jiaosenvip", email = "jiaosenvip@163.com" },
]
dependencies = [
    "beautifulsoup4>=4.13.0",
    "diskcache>=5.6.0",
    "demjson3>=3.0.0",
    "faker>=37.0.0",
    "html2text>=2024.2.26",
    "httpx[http2]>=0.28.0",
    "ipython>=9.0.0",
    "js2py>=0.74",
    "jsonpath>=0.82.0",
    "loguru>=0.7.0",
    "markdown>=3.7",
    "pymysql>=1.1.1",
    "newpool>=0.1.0",
    "oss2>=2.19.1",
    "parsel>=1.10.0",
    "pandas[excel]>=2.2.0",
    "pycryptodome>=3.22.0",
    "pymongo>=4.11.0",
    "pypdf>=5.4.0",
    "python-dateutil>=2.9.0",
    "rich>=13.9.0",
    "redis>=5.2.1",
    "requests>=2.32.0",
    "winsdk>=1.0.0b10; sys_platform  == 'win32'",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
all = [
    "curl_cffi>=0.10.0",
    "fabric>=3.2.0",
    "dateparser>=1.2.0",
    "ddddocr>=1.5.6",
    "duckdb>=1.2.0",
    "moviepy>=2.0.0",
    "pyperclip>=1.9.0",
    "polars>=1.25.0",
]

[project.urls]
HomePage = "https://github.com/jiaosenvip/jsz"
Documentation = "https://github.com/jiaosenvip/jsz/wiki"

