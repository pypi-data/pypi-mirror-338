---
name: Regular integration tests on Fabric DW
on:
  pull_request:
    branches:
      - forked-version
  push:
    branches:
      - forked-version

permissions:
  contents: read
  packages: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests-fabric-dw:
    name: Regular integration tests on Fabric DW
    runs-on: ubuntu-latest
    environment: azure
    container:
      image: ghcr.io/${{ github.repository }}:CI-3.13-msodbc18
    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true
      
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run functional tests
        env:
          FABRIC_TEST_ENDPOINT: ${{ secrets.FABRIC_TEST_ENDPOINT }}
          FABRIC_TEST_DWH_NAME: ${{ secrets.FABRIC_TEST_DWH_NAME }}
          FABRIC_TEST_DWH_CI_NAME: ${{ secrets.FABRIC_TEST_DWH_CI_NAME }}
          FABRIC_TEST_DRIVER: "ODBC Driver 18 for SQL Server"
          DBT_TEST_USER_1: ${{ secrets.DBT_TEST_USER_1 }}
          DBT_TEST_USER_2: ${{ secrets.DBT_TEST_USER_2 }}
          DBT_TEST_USER_3: ${{ secrets.DBT_TEST_USER_3 }}
        run: uv run pytest -ra -v tests/functional
