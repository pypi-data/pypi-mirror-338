[remote_policy]
# Policy file location
policy_file = policy.yaml

# Service name for policy enforcement
service = nova

# Timeout for remote requests
timeout = 3

# Server URL
server_url = http://localhost:8082

# Use SSL for policy server
ssl_verify = false


# Server SSL verification
verify_server_crt = false

# Server SSL CA certificate file
ca_crt_file = /etc/pki/tls/certs/ca-bundle.crt

# Server SSL client certificate file
client_crt_file = /etc/pki/tls/certs/client.crt

# Server SSL client key file
client_key_file = /etc/pki/tls/certs/client.key

