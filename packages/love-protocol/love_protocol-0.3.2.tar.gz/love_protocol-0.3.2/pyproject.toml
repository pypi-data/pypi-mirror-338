[project]
name = "love-protocol"
version = "0.3.2"
description = "Python implementation of the LOVE protocol based on JSON schemas"
authors = [
    {name = "Lucy Assistant", email = "dev@lucy-assistant.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic<2.0",
    "pytest-asyncio",
    "cachetools",
    "datamodel-code-generator>=0.25",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["love_protocol"]
include = ["love_protocol/py.typed"]

[tool.ruff]
line-length = 100

[project.scripts]
love-validate = "love_protocol.cli.validate:main"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
  "asyncio: mark a test as asyncio-based"
]