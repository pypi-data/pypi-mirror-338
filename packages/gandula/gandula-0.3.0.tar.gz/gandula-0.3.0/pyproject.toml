[project]
name = "gandula"
version = "0.3.0"
description = "Gandula grabs football data and puts it back into play."
authors = [
  {name="Thiago Costa Porto", email="thiagocostaporto@gmail.com"},
  {name="Ricardo Furbino", email="ricardofurbino@gmail.com"},
  {name="Luiza Chagas", email="luiza.chagas@dcc.ufmg.br"},
  {name="Leo Martins", email="leomartins@dcc.ufmg.br"},
]
maintainers = [
  {name="Thiago Costa Porto", email="thiagocostaporto@gmail.com"},
  {name="Ricardo Furbino", email="ricardofurbino@gmail.com"},
]
license = {file = "LICENSE"}
readme = 'README.md'
homepage = "https://salabufmg.github.io"
repository = "https://github.com/salabufmg/gandula"
keywords = ["football", "sports analytics", "pff"]
requires-python = ">=3.10"
dependencies = [
    "gql>=3.5.0",
    "aiohttp>=3.10.5",
    "pydantic>=2.8.2",
    "tqdm>=4.66.5",
    "matplotlib>=3.9.2",
    "jupyter>=1.0.0",
    "pandas>=2.2.2",
    "mplsoccer>=1.4.0",
    "jinja2>=3.1.4",
    "ipython>=8.26.0",
    "requests>=2.32.3",
    "structlog>=24.4.0",
    "orjson>=3.10.7",
    "ipywidgets>=8.1.5",
    "imageio>=2.36.0",
    "pygifsicle>=1.1.0",
    "kloppy>=3.16.0",
    "fastparquet>=2024.11.0",
    "torch>=2.6.0",
    "torch-geometric>=2.6.1",
    "fsspec>=2025.2.0",
    "s3fs>=2025.2.0",
    "selenium>=4.30.0",
    "gdown>=5.2.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.6.2",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings>=0.22.0",
    "mkdocstrings-python>=1.7.0",
    "mkdocs-autorefs>=0.5.0",
]
pff_driver = [
    "selenium>=4.30.0",
    "beautifulsoup4>=4.12.3",
]

[project.urls]
"Home" = "https://github.com/SALabUFMG/gandula"
"Issues" = "https://github.com/SALabUFMG/gandula/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
extend-include = ["*.ipynb"]
target-version = "py310"

[tool.ruff.lint]
select = [
    "E", "F", "B",  # pycodestyle, pyflakes, flake8-bugbear
    "I",            # isort
    "C4",           # comprehensions
    "SIM",          # simplify
    "UP",           # upgrade syntax
    "N",            # naming
    "RUF",          # Ruff-specific rules
    "ERA",          # commented-out code
] # ["E4", "E5", "E7", "E9", "F", "B", "I"] # "D"
ignore = ["D417", "E203"]
extend-select = ["D400"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
"**/{tests,docs,tools}/*" = ["E402"]
"*.ipynb" = ["E501", "N", "B", "I"]
"./src/gandula/schemas/pff_*.py" = ["N815", "ERA001"]
"./src/gandula/transform/pff_events.py" = ["ERA001"]

[tool.ruff.lint.pycodestyle]
max-doc-length = 72
max-line-length = 88

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-line-length = 72
docstring-code-format = true
skip-magic-trailing-comma = false

[tool.uv.sources]
gdrivefs = { git = "https://github.com/fsspec/gdrivefs" }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=gandula --cov-report=term-missing"
filterwarnings = ["ignore::DeprecationWarning"]
