site_name: Gandula
site_description: A Python package for processing and analyzing PFF tracking data
site_url: https://gandula.readthedocs.io/
repo_url: https://github.com/your-username/gandula
repo_name: your-username/gandula

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            show_category_heading: true
            show_bases: true
            show_root_heading: true
            merge_init_into_class: true
  - autorefs

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
      - Getting Started: usage/getting-started.md
      - Configuration: usage/configuration.md
  - API Reference:
      - Pipeline: api/pipeline.md
      - IO: api/io.md
      - Schemas: api/schemas.md
  - Development:
      - Contributing: development/contributing.md
      - Changelog: development/changelog.md
