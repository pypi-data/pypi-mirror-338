name: Lint

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yaml'
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yaml'
      - '**.md'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install uv
      run: |
        pip install uv
        
    - name: Install dependencies
      run: |
        uv pip install ruff
        
    - name: Lint with ruff
      run: |
        ruff check .
        
    - name: Format check with ruff
      run: |
        ruff format --check .
