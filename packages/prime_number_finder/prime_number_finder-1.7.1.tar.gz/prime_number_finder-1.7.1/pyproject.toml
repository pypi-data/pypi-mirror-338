[project]
name = "prime_number_finder"
version = "1.7.1"
description = "Python program for finding/checking Prime Numbers."
readme = "src/prime_number_finder/resources/PYPI_README.md"
license = "MIT"
authors = [{ name = "Melvin Quick", email = "melvinquick@proton.me" }]
requires-python = ">=3.12"
dependencies = ["pyside6>=6.8.2.1", "pyyaml>=6.0.2"]

[project.urls]
repository = "https://codeberg.org/melvinquick/prime_number_finder"
issues = "https://codeberg.org/melvinquick/prime_number_finder/issues"

[project.gui-scripts]
prime-number-finder = "prime_number_finder.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["bandit>=1.8.3"]
