[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jadelib"
version = "0.1.0"
description = "A JAX-based library for statistical machine learning."
authors = [{name = "Michael Drolet", email = "michael.drolet@tu-darmstadt.de"}]
license = {text = "MIT"}
dependencies = ["jax", "flax"]
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/mdrolet01/jade.git"
Repository = "https://github.com/mdrolet01/jade.git"
