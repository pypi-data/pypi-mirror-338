[project]
name = "dlwheel"
version = "1.0.7"
description = "A lightweight deep learning library."
readme = "README.md"
authors = [{ name = "liiuhaao", email = "liiuhaao66@gmail.com" }]
requires-python = ">=3.6"
dependencies = [
    "pathspec>=0.9.0",
    "pyyaml>=6.0.1",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
