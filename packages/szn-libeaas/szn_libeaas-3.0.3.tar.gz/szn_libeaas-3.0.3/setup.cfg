[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist

[mypy]
python_version = 3.6
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*

[egg_info]
tag_build = 
tag_date = 0

