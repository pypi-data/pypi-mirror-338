[tool.poetry]
name = "dwh-oppfolging"
version = "0.1.7"
description = "Oppfolging python package for DWH ETL"
authors = ["Team Oppfølging"]
packages = [{include = "dwh_oppfolging"}]
readme = "README.md"


[tool.poetry.dependencies]
python = "3.12.*"       # python 3.12 mangler distutils, som ødelegger installasjon av pendulum 2.1.2
                        # derfor låser vi oss til python 3.11
requests = "2.32.3"
pendulum = "3.0.0"      # fjernet airflow/dataverk i dev fordi den bruker en eldgammel versjon av pendulum
ijson = "3.3.0"
oracledb = "2.5.1"      # versjonen her begrenses av dbt-oracle, så dbt-oracle må oppgraderes først
dbt-oracle = "1.9.0"    # denne krever cx_Oracle 8.3, som vi ikke klarer å bygge uten gcc
                        # 3.11-slim har ikke gcc, men 3.11 har det, men den er +700 MB..
google-cloud-secret-manager = "2.22.1"
confluent-kafka = { version = "2.8.0", extras = ["avro", "json", "schemaregistry"]} 
fastavro = "1.10.0"
google-cloud-bigquery = "3.29.0"

[tool.poetry.group.dev.dependencies]
black = "*"
mypy = "*"
pylint = "*"
pytest = "*"
testcontainers = {version = "*", extras = ["oracledb", "kafka"] }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# [tool.sqlfluff.core]
# dialect = "oracle"

# [tool.sqlfluff.indentation]
# indented_joins = "True"
# indented_ctes = "True"

# [tool.sqlfluff.rules]
# comma_style = "leading"
# tab_space_size = 4
# capitalisation_policy = "lower"
# operator_new_lines = "after"
# aliasing = "explicit"

[tool.pytest.ini_options]
addopts = "--doctest-modules --ignore=examples --ignore=tests/wip"

[tool.mypy]
files = "dwh_oppfolging"

[[tool.mypy.overrides]]
ignore_missing_imports = true

[tool.pylint.messages_control]
disable = [
    "logging-fstring-interpolation",
]
max-line-length = 120

