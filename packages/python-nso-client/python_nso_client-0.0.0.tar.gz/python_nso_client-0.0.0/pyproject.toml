[project]
name = "python-nso-client"
version = "0.0.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "James Harr", email = "jharr@internet2.edu" }]
requires-python = ">=3.11"
dependencies = ["httpx>=0.28.1", "structlog>=25.2.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["src/nso_client"]

[tool.ruff]
# Specify "first party" imports
src = ["src", "tests"]

[tool.ruff.lint]
# Sort imports
extend-select = ["I"]
