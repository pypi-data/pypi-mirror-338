[project]
name = "pytorch-eo"
version = "2025.04.03"
description = "Deep Learning for Earth Observation"
authors = [
    {name = "earthpulse", email = "it@earthpulse.es"},
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "albumentations>=2.0.5",
    "einops>=0.8.1",
    "lightning>=2.5.1",
    "rasterio>=1.4.3",
    "scikit-image>=0.25.2",
    "scikit-learn>=1.6.1",
    "torch>=2.6.0",
    "torchmetrics>=1.7.0",
    "torchvision>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pytorch_eo"]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "matplotlib>=3.10.1",
]
