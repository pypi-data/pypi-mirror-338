[project]
name = "midii"
version = "0.1.7"
description = "Midi Insights: midi analyzer"
readme = "README.md"
authors = [
    { name = "ccss17", email = "chansol0505@naver.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "mido>=1.3.3",
    "numpy>=2.2.4",
    "pydub>=0.25.1",
    "rich>=13.9.4",
]

[project.urls]
Repository = "https://github.com/ccss17/midii"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
