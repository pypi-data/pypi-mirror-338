[tool.poetry]
name = "pygments_ayed2"
version = "0.1.2"
description = "Pygments support for AyED2 Language"
authors = ["Javier Mansilla <javimansilla@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pygments = "^2.18.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."pygments.lexers"]
ayed2 = "pygments_ayed2.lexer:Ayed2Lexer"
[tool.poetry.plugins."pygments.styles"]
ayed2 = "pygments_ayed2.style:Ayed2Style"
