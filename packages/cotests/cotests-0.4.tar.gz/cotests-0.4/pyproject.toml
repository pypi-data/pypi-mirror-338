[project]
name = "cotests"
version = "0.4"
authors = [
  {name="iSergium"},
]
description = "Tests & benchs for python"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["python", "tests", "benchmark"]
#classifiers = [
#    "Programming Language :: Python :: 3",
#    "Operating System :: OS Independent",
#]
license = {text = "apache2.0"}

[project.optional-dependencies]
dev = [
    "typing_extensions; python_version<'3.11'",
]

[project.urls]
Homepage = "https://github.com/coddism/cotests"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
