[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "notebookforms"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
keywords = []
authors = [
  { name = "Alexander Schau", email = "alexander@schau.email" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "websockets",
  "requests"
]

[project.urls]
Documentation = "https://github.com/Alexander Schau/forms#readme"
Issues = "https://github.com/Alexander Schau/forms/issues"
Source = "https://github.com/Alexander Schau/forms"

[tool.hatch.version]
path = "src/notebookforms/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/notebookforms tests}"

[tool.coverage.run]
source_pkgs = ["forms", "tests"]
branch = true
parallel = true
omit = [
  "src/notebookforms/__about__.py",
]

[tool.coverage.paths]
forms = ["src/notebookforms", "*/forms/src/notebookforms"]
tests = ["tests", "*/notebookforms/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
