{% extends "base.html" %}
{% block head %}
    <script src="{{ static_url('notebook.js') }}"></script>
{% end %}
{% block toolbar %}
    {% include "toolbar.html" %}
{% end %}
{% block content %}
    <div class="header notebook-editor-header">
        <div class="files-button-group">
            <a href="/?path={{ current_path }}">
                <button>Back</button>
            </a>
            <button id="save-button">Save</button>
            <button id="run-all-cells">Run All</button>
        </div>
        <h2 id="file-title">
            <span id="save-indicator" class="status-indicator saved"></span>
            {{ title }}
        </h2>
    </div>
    <div id="editor-container"></div>
{% end %}
