{% extends "base.html" %}
{% block head %}
    <script src="{{ static_url('file.js') }}"></script>
{% end %}
{% block toolbar %}
    {% include "toolbar.html" %}
{% end %}
{% block content %}
    <div id="editor-container">
        <div class="header">
            <div class="files-button-group">
                <a href="/?path={{ current_path }}">
                    <button>Back</button>
                </a>
            </div>
            <h2 id="file-title">
                <span id="save-indicator" class="status-indicator saved"></span>
                {{ title }}
            </h2>
        </div>
        <textarea id="file-editor">{{ content }}</textarea>
    </div>
{% end %}
