# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel","Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "distancia"
version = "0.0.85"
description = "distance metrics"
readme = "README.rst"
authors = [{ name = "Yves Mercadier", email = "info@realpython.com" }]
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["distance","similarity","metrics","space","data-science","deep-learning","machine-learning","neural-network","statistics","python","cython","jupyter-notebook","data-analyse","nlp","vector","matrix","graph","markov chain","image","sound","text"]
dependencies = []
requires-python = ">=3.0"

[project.optional-dependencies]
pandas         = ["pandas>=1.0.0"]
numpy          = ["numpy>=1.21.0"]
matplotlib     = ["matplotlib>=3.5.0"]
seaborn        = ["seaborn>=0.11.0"]
scipy          = ["scipy>=1.7.0"]
scikit-learn   = ["scikit-learn>=1.0.0"]
flask          = ["flask>=2.0.0"]
networkx       = ["networkx>=2.0"]
pillow         = ["pillow>=8.0.0"]
opencv-python  = ["opencv-python>=4.0.0"]
requests       = ["requests>=2.0.0"]
gensim         = ["gensim>=4.0.0"]
transformers   = ["transformers>=4.0.0"]
torch          = ["torch>=1.9.0"]
	    
[project.urls]
Homepage = "https://pypi.org/project/distancia/"

[project.scripts]
