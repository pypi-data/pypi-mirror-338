[project]
name = "remote-mcp-server"
version = "0.1.0"
description = "Remote MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi[standard]>=0.115.12",
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "pydantic>=2.11.1",
    "requests>=2.32.3",
    "uvicorn[standard]>=0.34.0",
]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
