[project]
name = "hyperscript-dump"
version = "1.0.4"
description = "Convert Python data structures into Hyperscript-compatible code blocks."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Lucas Lorenz", email = "LukeLorenzBA@gmail.com"}
]
keywords = ["hyperscript", "python"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/LucLor06/hyperscript-dump"
Repository = "https://github.com/LucLor06/hyperscript-dump"
Changelog = "https://github.com/LucLor06/hyperscript-dump/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
