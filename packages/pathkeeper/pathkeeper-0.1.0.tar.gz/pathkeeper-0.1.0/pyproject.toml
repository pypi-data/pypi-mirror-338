[project]
name = "pathkeeper"
version = "0.1.0"
description = "Easy path access for Python projects"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["enviromancer (>=0.1.2,<0.2.0)", "platformdirs (>=4.3.7,<5.0.0)"]

[tool.poetry.group.dev.dependencies]
mypy = ">=1.15.0"
pdoc = ">=15.0.1"
pre-commit = ">=4.2.0"
ruff = ">=0.11.2"
enviromancer = { path = "../enviromancer", develop = true }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
