[metadata]
name = amplify-sched
version = 0.2.2
author = Fixstars Amplify Corporation
author_email = "Yoshiki Matsuda" <y_matsuda@fixstars.com>
maintainer = Yoshiki Matsuda, Kosuke Suzuki, Yuki Minamoto, Takuma Saito
maintainer_email = "Yoshiki Matsuda" <y_matsuda@fixstars.com>, "Kosuke Suzuki" <kosuke.suzuki@fixstars.com>, "Yuki Minamoto" <yuki.minamoto@fixstars.com>, "Takuma Saito" <takuma.saito@fixstars.com>
url = https://amplify.fixstars.com
description = Fixstars Amplify Scheduling Engine SDK
long_description = file: README.md
long_description_content_type = text/markdown
license_files = 
	LICENSE
keywords = 
	fixstars
	amplify
	sdk
	job-shop
	scheduling
	operations research
	optimization
classifiers = 
	Environment :: Console
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
zip_safe = false
include_package_data = true
python_requires = >= 3.8
setup_requires = 
	setuptools >= 38.3.0
packages = find:
install_requires = 
	plotly
	nbformat >= 4.2.0
	pandas
	jsonschema
	requests

[egg_info]
tag_build = 
tag_date = 0

