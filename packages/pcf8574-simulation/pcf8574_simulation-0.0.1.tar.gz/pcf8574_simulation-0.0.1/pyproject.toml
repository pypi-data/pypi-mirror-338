[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pcf8574_simulation"
version = "0.0.1"
authors = [
  { name="Timo Klinge", email="kl.timo@outlook.de" },
]
description = "A replacement of the PCF8574 class for testing purposes on devices without i2c bus hardware."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Repository = "https://codeberg.org/Foerderverein_DresdnerParkeisenbahn_eV/pcf8574_simulation"
