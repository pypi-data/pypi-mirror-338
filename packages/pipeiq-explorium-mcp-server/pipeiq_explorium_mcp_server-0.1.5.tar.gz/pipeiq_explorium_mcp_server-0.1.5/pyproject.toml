[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pipeiq-explorium-mcp-server"
version = "0.1.5"
description = "MCP server for interacting with the Explorium API."
readme = "README-pypi.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.3",
    "mcp[cli]>=1.3.0"
]

[project.scripts]
pipeiq-explorium-mcp-server = "explorium_mcp_server.__main__:main"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "dotenv>=0.9.9",
    "mcp[cli]>=1.3.0",
    "twine>=6.1.0",
    "uv>=0.6.4",
]

[tool.hatch.build.targets.wheel]
packages = ["src/explorium_mcp_server"]
