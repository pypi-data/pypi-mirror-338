[tool.poetry]
name = "nlevoshell"
version = "0.0.8"
description = "Shell module for evo.C"
authors = ["minmax <minmax@nextlab.co.kr>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "1.26.4"
joblib = "1.4.2"
paramiko = "3.4.1"
adbutils = "2.8.0"
kombu = "^5.4.2"
pika = "^1.3.2"
redis = "^5.1.0"
clickhouse-connect = "^0.8.1"
pure-python-adb = {version = "0.3.0.dev0", allow-prereleases = true}
retry = "^0.9.2"
nlevo = "^0.0.14"
iterators = "^0.2.0"
pydantic = "1.10.15"
Pillow = "^10.1.0"


[build-system]
requires = [
    "setuptools==70.0.0",
    "wheel==0.43.0"
]
build-backend = "setuptools.build_meta"
