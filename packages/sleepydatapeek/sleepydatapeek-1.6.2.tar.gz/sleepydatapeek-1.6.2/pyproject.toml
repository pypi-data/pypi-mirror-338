[tool.poetry]
name = "sleepydatapeek"
version = "1.6.2"
description = "Peek at local datafiles fast!"
authors = ["anthonybench <anythonybenchyep@gmail.com>"]
license = "GNU GPL"
readme = "README.md"
repository = "https://github.com/anthonybench/datapeek"
keywords = ["pandas", "data"]
packages = [
    { include = "sleepydatapeek_toolchain" },
    { include = "sleepydatapeek.py" },
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.5.1"
pyarrow = "^11.0"
typer = "^0.15"
tabulate = "^0.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
