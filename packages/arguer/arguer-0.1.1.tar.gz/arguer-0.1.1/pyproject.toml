[project]
name = "arguer"
version = "0.1.1"
description = "Customizable drop-in replacement for argparse"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["devpkg (>=0.2.0)"]

[tool.poetry.group.dev.dependencies]
mypy = ">=1.15.0"
pdoc = ">=15.0.1"
pre-commit = ">=4.2.0"
ruff = ">=0.11.2"
devpkg = { path = "../devpkg", develop = true }
enviromancer = { path = "../enviromancer", develop = true }
logician = { path = "../logician", develop = true }
shelper = { path = "../shelper", develop = true }
textparse = { path = "../textparse", develop = true }
timecapsule = { path = "../timecapsule", develop = true }
walking-man = { path = "../walking-man", develop = true }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
