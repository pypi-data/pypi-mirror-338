[project]
name = "aioarxiv"
version = "0.2.1"
description = "arxiv Parse library"
authors = [
    { name = "BalconyJH", email = "balconyjh@gmail.com" },
]
dependencies = [
    "loguru~=0.7",
    "pydantic>=2.9.2",
    "aiohttp>=3.10.10",
    "tenacity>=9.0.0",
    "aiofiles>=24.1.0",
    "platformdirs>=4.3.6",
    "tzdata>=2024.2",
    "pydantic-settings>=2.7.1",
    "defusedxml>=0.7.1",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.package]
include = [
    "aioarxiv",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov-report=term-missing --ignore=.venv/"
asyncio_default_fixture_loop_scope = "session"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "N",
    "UP",
    "YTT",
    "ASYNC",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "FA",
    "ISC",
    "ICN",
    "PIE",
    "T20",
    "PYI",
    "Q",
    "RSE",
    "RET",
    "SLOT",
    "SIM",
    "TID",
    "TC",
    "ARG",
    "PTH",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "FAST",
    "PERF",
    "FURB",
    "RUF",
]
ignore = [
    "E501",
    "UP035",
    "TRY003",
    "TRY301",
    "BLE001",
    "PGH003",
    "PLC0414",
    "N818",
    "RET502",
    "RET503",
    "PLC0105",
    "PLR0913",
    "SIM108",
    "RUF009",
    "UP038",
    "RUF003",
    "SLOT000",
    "PLR0911",
    "PLR0912",
    "PLR0915",
    "PYI041",
    "PLW2901",
    "S101",
    "PLR2004",
    "TRY004",
    "COM812",
    "TID252",
    "ISC001",
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "double"
multiline-quotes = "double"

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = [
    "id",
]

[tool.ruff.lint.isort]
length-sort = false
force-sort-within-sections = true
known-first-party = [
    "aioarxiv",
    "tests/*",
]
extra-standard-library = [
    "typing_extensions",
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.format]
line-ending = "lf"

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
venv = ".venv"
typeCheckingMode = "standard"
disableBytesTypePromotions = true

[[tool.pyright.executionEnvironments]]
root = "./tests"
extraPaths = [
    "./",
]

[[tool.pyright.executionEnvironments]]
root = "./"

[tool.pdm]
distribution = true

[tool.coverage.run]
omit = [
    ".venv/*",
]

[dependency-groups]
test = [
    "pytest-cov~=5.0",
    "pytest-xdist~=3.6",
    "pytest-asyncio~=0.23",
    "pytest-mock>=3.14.0",
]
dev = [
    "pyright[nodejs]>=1.1.391",
    "ruff>=0.8",
    "pre-commit~=4.0",
    "bump-my-version>=0.28.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
