[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bospy"
version = "0.0.18"
authors = [
  { name="James Coleman", email="jamesryancoleman@gmail.com" },
]
description = "a package for accessing bos resources."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jamesryancoleman/bospy"
Issues = "https://github.com/jamesryancoleman/bospy/issues"
