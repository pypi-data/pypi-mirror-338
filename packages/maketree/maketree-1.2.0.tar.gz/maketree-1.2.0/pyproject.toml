[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/anas-shakeel/maketree-cli"
Source = "https://github.com/anas-shakeel/maketree-cli"

[project]
name = "maketree"
version = "1.2.0"
description = "Create complex project structures effortlessly."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Anas Shakeel", email = "srdranas456@gmail.com" }
]
requires-python = ">=3.8"
keywords = [
    "python",
    "cli",
    "directory",
    "structures",
    "automation", 
    "file-system",
    "scaffolding", 
    "developer-tool", 
    "productivity"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities"
]
dependencies = []

[project.scripts]
maketree = "maketree.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true