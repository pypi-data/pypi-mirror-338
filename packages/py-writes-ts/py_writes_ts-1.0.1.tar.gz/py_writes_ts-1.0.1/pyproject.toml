[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-writes-ts"
version = "1.0.1"
description = "Generate typescript code from python"
readme = "README.md"
authors = [{ name = "Oliver Sanz", email = "oliverlsanz@gmail.com" }]
license = { file = "LICENSE.txt" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["typescript"]
dependencies = []
requires-python = ">=3.12.8"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/OliverLSanz/py-writes-ts"
