[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = ProjectUtility
lib_name = %(repo)s
version = 0.0.2
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = ProjectUtility
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = mtinti
author_email = michele.tinti@gmail.com
copyright = 2025 onwards, %(author)s
description = A collection of data analysis and visualization utilities designed for scientific and research applications.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = mtinti

### Optional ###
requirements = fastcore pandas scikit-learn matplotlib seaborn numpy missingno plotly nbformat
