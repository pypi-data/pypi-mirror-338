fragment SearchEntityInfo on Entity {
  urn
}

fragment FacetEntityInfo on Entity {
  ... on Dataset {
    name
    properties {
      name
    }
  }
  ... on Container {
    subTypes {
      typeNames
    }
    properties {
      name
    }
  }
  ... on GlossaryTerm {
    properties {
      name
    }
  }
}

query search(
  $types: [EntityType!]
  $query: String!
  $orFilters: [AndFilterInput!]
  $batchSize: Int!
  $scrollId: String
) {
  scrollAcrossEntities(
    input: {
      query: $query
      count: $batchSize
      scrollId: $scrollId
      types: $types
      orFilters: $orFilters
      searchFlags: { skipHighlighting: true, maxAggValues: 5 }
    }
  ) {
    count
    total
    searchResults {
      entity {
        ...SearchEntityInfo
      }
    }
    facets {
      field
      displayName
      aggregations {
        value
        count
        displayName
        entity {
          ...FacetEntityInfo
        }
      }
    }
  }
}
