[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mkdocs-nbstore"
version = "0.0.1"
description = "Jupyter notebook store for mkdocs"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
keywords = ["jupyter", "notebook", "mkdocs"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup :: Markdown",
]
requires-python = ">=3.10"
dependencies = ["mkdocs>=1.6", "nbstore"]

[project.urls]
Documentation = "https://daizutabi.github.io/nbstore/"
Source = "https://github.com/daizutabi/nbstore"
Issues = "https://github.com/daizutabi/nbstore/issues"
Changelog = "https://github.com/daizutabi/nbstore/blob/main/CHANGELOG.md"

[project.entry-points."mkdocs.plugins"]
mkdocs-nbstore = "mkdocs_nbstore.plugin:NbstorePlugin"

[dependency-groups]
dev = [
  "ipykernel>=6.29",
  "matplotlib>=3.10",
  "mkapi",
  "mkdocs-material",
  "pytest-clarity",
  "pytest-cov",
  "pytest-randomly",
  "pytest-xdist>=3.6",
  "ruff>=0.11",
]

[tool.pytest.ini_options]
testpaths = ["src", "tests"]
addopts = ["--doctest-modules", "--cov=nbstore", "--cov-report=lcov:lcov.info"]

[tool.coverage.report]
exclude_lines = [
  "except ImportError",
  "if TYPE_CHECKING:",
  "raise NotImplementedError",
]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A002",
  "A005",
  "ANN001",
  "ANN002",
  "ANN003",
  "ANN201",
  "ARG001",
  "ARG002",
  "D",
  "D105",
  "D203",
  "D213",
  "FBT001",
  "FBT002",
  "PERF401",
  "PGH003",
  "PLR2004",
  "SIM102",
  "SLF001",
]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["ANN", "ARG", "D", "FBT", "NPY", "PD", "PLR", "RUF", "S"]
"**/notebooks/*" = ["ERA001", "T201"]

[tool.pyright]
include = ["src", "tests"]
strictDictionaryInference = true
strictListInference = true
strictSetInference = true
