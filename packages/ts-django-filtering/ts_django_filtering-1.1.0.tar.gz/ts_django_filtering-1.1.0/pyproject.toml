[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ts-django-filtering"
version = "1.1.0"
description = "TechServ in-house ORM model attribute filtering"
authors = [
    { name = "TechServ Engineering Team", email = "developers@techservltd.onmicrosoft.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "Django==5.*",
]

[tool.hatch.build.targets.wheel]
packages = ["django_filtering"]

[tool.hatch.metadata]
allow-direct-references = true
