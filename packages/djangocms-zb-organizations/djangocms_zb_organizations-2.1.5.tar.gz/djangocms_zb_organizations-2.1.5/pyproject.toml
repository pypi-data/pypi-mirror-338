[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend="setuptools.build_meta"

[project]
name = "djangocms-zb-organizations"
dynamic = ["version"]
authors = [
    {name="Jhony Gonzalez", email="jhonny.gonzalez@cqinversiones.co"}
]
description = "Zibanu Organizations Plugin for Django CMS"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4",
    "Framework :: Django :: 5",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP"
]
dependencies = [
    "Django~=3.2",
    "django-cms>=3.9",
    "django-filer",
    "django-ckeditor",
    "django-cities-light",
    "geopandas",
    "gdal>=3.0.4",
    "djangorestframework-gis"
]
keywords = [
    "django",
    "zibanu",
    "organizations",
    "openstreetmap"
]
[tool.setuptools.dynamic]
version = {attr= "djangocms_zb_organizations.__version__"}