[aliases]
test = pytest

[tool:pytest]
env = 
	EAGER_IMPORT=1
	SCIPY_ARRAY_API=1
addopts = --doctest-modules
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
norecursedirs = .* build dist *.egg venv .svn _build docs/auto_examples examples docs/auto_tutorial tutorial

[flake8]
ignore = 
	D105,
	D107,
	DAR202,
	DAR401,
	DAR402,
	N803,
	N806,
	Q000,
	RST201, RST203, RST301,
	S101,
	W503,
	WPS100,
	WPS111,
	WPS114,
	WPS115,
	WPS120,
	WPS232,
	WPS235,
	WPS237,
	WPS300,
	WPS301,
	WPS305,
	WPS306,
	WPS326,
	WPS337,
	WPS338,
	WPS352,
	WPS362,
	WPS420,
	WPS433,
	WPS435,
	WPS436,
	WPS450,
	WPS465,
	WPS507,
	WPS520,
	WPS413
per-file-ignores = 
	__init__.py:
	F401,
	WPS113,
	WPS235,
	WPS412
	
	_real_datasets.py: WPS202
	
	test_*.py: WPS339, WPS358, WPS432, WPS442, WPS446
	
	plot_*.py: D205, D400, E402, E800, WPS421, WPS432
rst-directives = 
	autosummary,data,currentmodule,deprecated,
	footbibliography,glossary,
	jupyter-execute,
	moduleauthor,plot,testcode,
	versionadded,versionchanged,
rst-roles = 
	attr,class,doc,footcite,footcite:p,footcite:t,footcite:ps,footcite:ts,func,meth,mod,obj,ref,term,external:class
allowed-domain-names = data, obj, result, results, val, value, values, var
max-arguments = 10
max-attributes = 10
max-cognitive-score = 30
max-expressions = 15
max-imports = 20
max-line-complexity = 30
max-local-variables = 15
max-methods = 30
max-module-expressions = 15
max-module-members = 15
max-string-usages = 10
max-try-body-length = 4
ignore-decorators = (property)|(overload)
strictness = long
format = wemake
show-source = true
doctests = true

[coverage:run]
omit = 
	*/datasets/*
	*/__init__.py

[isort]
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
combine_as_imports = 1
skip_glob = **/plot_*.py plot_*.py

[mypy]
strict = True
strict_equality = True
enable_error_code = ignore-without-code

[mypy-fdasrsf.*]
ignore_missing_imports = True

[mypy-findiff.*]
ignore_missing_imports = True

[mypy-GPy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-lazy_loader.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-mpl_toolkits.*]
ignore_missing_imports = True

[mypy-multimethod.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-skdatasets.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-sphinx.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

