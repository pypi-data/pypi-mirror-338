[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["src", "tests", "README.md", "pyproject.toml", "LICENSE"]

[project]
name = "sparse-transform"
version = "0.2.1"
authors = [
  { name="Yigit Efe Erginbas", email="erginbas@berkeley.edu" },
  { name="Justin Kang", email="justin_kang@berkeley.edu" },
  { name="Landon Butler", email="landonb@berkeley.edu" },
]
description = "Efficiently computing sparse Fourier transforms of functions"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>1.18",
    "galois>=0.4.1",
    "scipy",
    "tqdm",
    "scikit-learn",
]

[project.optional-dependencies]
extra = [
  "matplotlib",
  "colorama"
]

[project.urls]
Homepage = "https://github.com/basics-lab/sparse-transform"