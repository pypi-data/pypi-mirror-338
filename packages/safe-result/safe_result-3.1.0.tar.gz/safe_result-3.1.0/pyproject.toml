[project]
name = "safe-result"
version = "3.1.0"
description = "A Python library providing a Result type for elegant error handling, inspired by Rust's Result type."
readme = "README.md"
authors = [
    { name = "overflowy", email = "overflowy@riseup.net" }
]
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "coverage[toml]>=7.5.5",
    "pytest-cov>=5.0.0",
]
