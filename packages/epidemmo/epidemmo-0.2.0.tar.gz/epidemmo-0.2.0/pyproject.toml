[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'epidemmo'
version = '0.2.0'
readme = 'readme.md'
requires-python = '>=3.10'
authors = [{name='Podzolkov Pavel', email='ppodzolkoff@gmail.com'}]
description = "A package for compartmental epidemic modelling"
dependencies = ["numpy", "pandas", "scipy", "prettytable", "scikit-learn", "matplotlib"]
classifiers = ["Programming Language :: Python :: 3",
               "License :: OSI Approved :: MIT License",
               "Operating System :: OS Independent",
               "Natural Language :: Russian"]
license = {text = "MIT License"}

[project.urls]
Homepage = "https://github.com/Paul-NP/EpidemicModel"