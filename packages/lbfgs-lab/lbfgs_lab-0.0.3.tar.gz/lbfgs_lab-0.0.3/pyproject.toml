[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "lbfgs_lab"
version = "0.0.3"
authors = [
  { name="Hiroki Hamaguchi", email="hari64boli64@gmail.com" },
]
description = "L-BFGS variants for academic research"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/HirokiHamaguchi/lbfgs_lab"
Issues = "https://github.com/HirokiHamaguchi/lbfgs_lab/issues"

[tool.hatch.version]
path = "lbfgs_lab/__init__.py"

[tool.hatch.build]
sources = ["lbfgs_lab", "README.md", "LICENSE"]
exclude = [
    "test",
    "doc",
    "submodules",
]