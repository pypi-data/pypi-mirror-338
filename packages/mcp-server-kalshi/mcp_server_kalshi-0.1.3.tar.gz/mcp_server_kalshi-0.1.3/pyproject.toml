[project]
name = "mcp-server-kalshi"
version = "0.1.3"
description = "An MCP server implementation for Kalshi prediction market endpoints"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "mcp>=1.6.0",
    "cryptography",
    "pydantic",
    "pydantic-settings",
]

[project.optional-dependencies]
dev = [
    "black"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mcp_server_kalshi"]
package-dir = { "" = "src" }

[project.scripts]
start = "mcp_server_kalshi.server:main"
mcp-server-kalshi = "mcp_server_kalshi.server:main"
test = "pytest:main"
format = "black:main" 

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"