[metadata]
name = sparktestify
version = 0.1.0
author = Liam Nomad
description = PySpark Data Pipeline Testing Framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/LiamNomad/SparkTestify
license = MIT

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	pyspark>=3.1.0
tests_require = 
	pytest

[options.package_data]
* = *.md, *.txt

[egg_info]
tag_build = 
tag_date = 0

