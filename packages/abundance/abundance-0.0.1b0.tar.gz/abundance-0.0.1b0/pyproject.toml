[project]
name = "abundance"
version = "0.0.1-beta"
description = "A Python framework"  # 可以添加更详细的描述
authors = [
    {name = "tsuimengchao", email = "tsuimengchao@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pycryptodome (>=3.21.0,<4.0.0)",
    "pytz (>=2024.2,<2025.0)",
    "python-magic (>=0.4.27,<0.5.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "redis (>=5.2.1,<6.0.0)",
    "cryptography (>=44.0.0,<45.0.0)",
    "psutil (>=6.1.1,<7.0.0)",
    "validators (>=0.34.0,<0.35.0)",
    "pydantic (>=2.10.4,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"