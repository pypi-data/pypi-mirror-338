[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlnlib"
version = "0.2.39"
authors = [
  { name="Eszter BokÃ¡nyi", email="e.bokanyi@uva.nl" },
]
description = "Memory-efficient library for loading and working with large unweighted multilayer networks."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.4.4",
    "polars>=0.20.6",
    "numpy>=1.20.3",
    "python-igraph>=0.9.9",
    "networkx>=3.0",
    "scipy>=1.10.1"
]

[project.urls]
Homepage = "https://github.com/popnet-io/popnet_mln"
Issues = "https://github.com/popnet-io/popnet_mln/issues"
