[tool.black]
line_length = 99
skip_string_normalization = true
target_versions = ["py311", "py312", "py313"]
preview = true

[tool.isort]
atomic = true
force_grid_wrap = 4
include_trailing_comma = true
indent = 4
line_length = 99
multi_line_output = 3
profile = "black"
skip_gitignore = true
skip_glob = ["data"]
