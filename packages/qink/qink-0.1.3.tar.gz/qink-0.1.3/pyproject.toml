[project]
name = "qink"
version = "0.1.3"
description = "A real-time data processing framework"
authors = [{ name = "Kosmas Papadatos", email = "k.papadatos@quadible.co.uk" }]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "Cython>=3.0.12",
    "setuptools>=78.1.0", 
    "pytest>=8.3.5",
    "pytest-cov>=4.1.0",
    "pytest-watch>=4.0.0",
    "pytest-asyncio>=0.26.0",
    "aiohttp>=3.9.0",
    "azure-storage-blob>=12.19.0",
    "python-dotenv>=1.1.0"
]

[build-system]
requires = ["setuptools", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
target-version = ['py37']
include = '\.pyi?$' 
