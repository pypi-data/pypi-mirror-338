[tool.poetry]
name = "delphai-fastapi"
version = "9.1.1"
description = "Package for fastAPI models"
authors = ["Berinike Tech <berinike@delphai.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0"
pymongo = ">3"
python-jose = "^3.3"
httpx = ">=0.24"
prometheus-fastapi-instrumentator = ">=6.1.0,<8"
hypercorn = ">=0.7 <0.15"	# hypercorn 0.15 is broken now: https://github.com/pgjones/hypercorn/issues/158
pydantic = "^2.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.7"
types-python-jose = "^3.3.4.20240106"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
