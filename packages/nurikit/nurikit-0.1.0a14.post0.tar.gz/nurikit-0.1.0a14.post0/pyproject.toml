[build-system]
requires = ["scikit-build-core", "pybind11-stubgen", "numpy"]
build-backend = "scikit_build_core.build"

[project]
name = "nurikit"
version = "0.1.0a14.post0"
description = "*The* fundamental software platform for chem- and bio-informatics"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [{ name = "Nuri Jung", email = "jnooree@snu.ac.kr" }]
maintainers = [{ name = "Nuri Jung", email = "jnooree@snu.ac.kr" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = ["numpy"]

[project.urls]
Documentation = "https://nurikit.readthedocs.io/"
Repository = "https://github.com/seoklab/nurikit.git"

[project.optional-dependencies]
test = ["pytest", "pytest-xdist"]
docs = [
    "sphinx<8.2",
    "sphinxcontrib-bibtex",
    "sphinx-rtd-theme",
    "urllib3<2.0",
    "setuptools",           # required for pkg_resources
]
coverage = ["gcovr"]

[tool.scikit-build]
minimum-version = "0.5"
ninja.make-fallback = false

cmake.minimum-version = "3.16"
cmake.build-type = "Release"

sdist.include = ["/third-party", "/pyproject.toml", "*.pyi"]
sdist.exclude = [
    "/fuzz/corpus-min",
    "/scripts",
    "/pyproject.toml.in",
    "cmake-variants.json",
    "gcovr.cfg",
    ".*",
]
wheel.packages = ["python/src/nuri"]
wheel.exclude = ["*.h", "*.cpp", "*.in"]
wheel.install-dir = "nuri"
install.strip = true

[tool.scikit-build.cmake.define]
NURI_BUILD_PYTHON = "ON"
NURI_ENABLE_AVX2 = "OFF"
NURI_ENABLE_ARCH_NATIVE = "OFF"
NURI_ENABLE_SANITIZERS = "OFF"
NURI_TEST_COVERAGE = "OFF"
NURI_BUILD_DOCS = "OFF"
NURI_BUILD_PYTHON_DOCS = "OFF"
NURI_REF = "v0.1.0a14.post0"
NURI_OPTIMIZATION_LEVEL = "O3"
NURI_ENABLE_IPO = "ON"

[tool.cibuildwheel]
build = ["cp*-manylinux_x86_64", "cp*-macosx_x86_64", "cp*-macosx_arm64"]
build-verbosity = 1

test-extras = ["test", "docs"]
test-command = [
    "pytest -v -s {project}/python/test",
    "cmake -S {project} -B . -DSKBUILD=ON",
    "cmake --build . --target nuri_python_docs_doctest -j",
]

[tool.cibuildwheel.config-settings]
"cmake.verbose" = "true"

[tool.pytest.ini_options]
testpaths = ["python/test"]

[tool.ruff]
line-length = 79

target-version = "py37"

src = ["python/src"]
extend-include = ["*.ipynb"]
extend-exclude = [".github/**", "*.pyc", "*.pyi"]

[tool.ruff.lint]
extend-select = [
    "W6",
    "I",
    "N80",
    "S102",
    "S108",
    "S306",
    "S307",
    "S60",
    "B",
    "A",
    "PT",
    "PTH",
    "PLE",
    "PLW",
    "NPY",
    "RUF",
]
ignore = [
    "E74",
    "F403",
    "F405",
    "N803",
    "N806",
    "S603",
    "S607",
    "B008",
    "B905",
    "PTH123",
    "PLW2901",
]

dummy-variable-rgx = "^_$"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"conf.py*" = ["A001"]

[tool.ruff.lint.isort]
no-lines-before = ["local-folder"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = true
mark-parentheses = true
