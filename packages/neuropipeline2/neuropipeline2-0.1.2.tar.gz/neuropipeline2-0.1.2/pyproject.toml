[build-system] 
requires = ["setuptools>=61.0", "wheel"] 
build-backend = "setuptools.build_meta" 
 
[project] 
name = "neuropipeline2" 
version = "0.1.2" 
authors = [ 
  { name = "Adam Emile Aske", email = "adamaske@live.no" }, 
] 
description = "This is a package for processing, analyzing, and visualizing EEG and fNIRS data." 
readme = "README.md" 
license = { file = "LICENSE" }
requires-python = ">=3.13" 
classifiers = [ 
    "Programming Language :: Python :: 3", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent", 
] 
dependencies = [
    "numpy",
    "pandas",
    "mne",
    "mne-nirs",
    "matplotlib",
    "snirf",
    "nilearn",
    "pylsl",
    "scipy",
    "h5py",
    "pywavelets",
    "pyedflib",
]

[project.urls] 
"Homepage" = "https://github.com/adamaske/neuropipeline2" 
"Bug Tracker" = "https://github.com/adamaske/neuropipeline2/issues" 

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
]
