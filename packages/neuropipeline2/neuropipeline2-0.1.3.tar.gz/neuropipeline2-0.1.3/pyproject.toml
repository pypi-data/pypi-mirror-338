[build-system] 
requires = ["setuptools>=61.0", "wheel"] 
build-backend = "setuptools.build_meta" 
 
[project] 
name = "neuropipeline2" 
version = "0.1.3" 
authors = [ 
  { name = "Adam Emile Aske", email = "adamaske@live.no" }, 
] 
description = "This is a package for processing, analyzing, and visualizing EEG and fNIRS data." 

requires-python = ">=3.13" 
classifiers = [ 
    "Programming Language :: Python :: 3", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent", 
] 
 
[project.urls] 
"Homepage" = "https://github.com/adamaske/neuropipeline2" 
"Bug Tracker" = "https://github.com/adamaske/neuropipeline2/issues" 
