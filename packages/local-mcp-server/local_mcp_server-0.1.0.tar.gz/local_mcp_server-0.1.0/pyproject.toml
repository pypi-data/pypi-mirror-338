[project]
name = "local-mcp-server"
version = "0.1.0"
description = "Local MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "pydantic>=2.11.1",
    "requests>=2.32.3",
]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
local-mcp-server = "local_mcp_server.cli:main"
