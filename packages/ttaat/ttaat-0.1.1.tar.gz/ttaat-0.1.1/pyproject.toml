[project]
name = "ttaat"
version = "0.1.1"
description = "Two Truths and a Twist: A trivia game for users of AI"
readme = "README.md"
authors = [
    { name = "moorkh", email = "moorkh@ergodic.xyz" }
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.6.0",
    "platformdirs>=4.0.0",
]

[project.scripts]
ttaat = "ttaat.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
