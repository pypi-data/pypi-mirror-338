[tool.poetry]
name = "jsonformer-450"
version = "0.12.0"
description = "This is a fix to the jsonformer package, allowing compatibility with transformers 4.50.0"
authors = ["1rgs <rgsduke@gmail.com>", "amadou.6e@googlemail.com"]
readme = "README.md"
packages = [{ include = "jsonformer" }] 

[tool.poetry.dependencies]
python = "^3.8"
termcolor = "^2.3.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.22.0"
torch = "^2.0.0"
accelerate = "^0.18.0"
bitsandbytes = "^0.38.1"
transformers = "^4.27.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true