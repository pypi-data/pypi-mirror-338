time_units: generations
demes:
- name: deme1
  start_time: .inf
  epochs:
  - {end_size: 1, end_time: 0, start_size: 1}
- name: deme2
  start_time: .inf
  epochs:
  - {end_size: 1, end_time: 0, start_size: 1}
migrations:
- {source: deme1, dest: deme2, start_time: .inf, end_time: 0.0, rate: 0.25}
- {source: deme2, dest: deme1, start_time: .inf, end_time: 0.0, rate: 0.25}
