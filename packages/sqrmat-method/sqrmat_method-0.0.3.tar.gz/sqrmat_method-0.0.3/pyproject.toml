[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sqrmat-method"
version = "0.0.3"
authors = [{ name = "Kelly Anderson", email = "kjanderson24@proton.me" }]
description = "A package for the use of the square matrix method"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = ["numpy>=1.2", "sympy"] # "PyTPSA"

[project.urls]
