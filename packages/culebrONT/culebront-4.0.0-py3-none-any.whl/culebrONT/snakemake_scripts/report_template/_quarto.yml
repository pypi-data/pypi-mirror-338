format:
  html:
    number-depth: 0
    theme:
      light: Minty
      dark: darkly
    page-layout: full
    grid:
      sidebar-width: 250px
      body-width: 1400px
      margin-width: 200px
      gutter-width: 1.5rem
  pdf:
    number-depth: 0
    documentclass: book # article, report or book or scrartcl, scrreprt, and scrbook
    fontfamily: libertinus
    margin-left: 10mm
    margin-right: 10mm
    toc: true
    toc-title: "Contents"
    lot: false  # list of tables
    lof: false  # list of figures
    number-sections: false
    fig-cap-location: bottom
    tbl-cap-location: top
    code-line-numbers: true
    keep-tex: false
    hyperrefoptions:
    - linktoc=all
    - pdfwindowui
    - pdfpagemode=FullScreen
  epub:
    cover-image: culebront_logo.png
latex-auto-mk: true
latex-auto-install: true

execute: 
  echo: false
  warning: false
  message: false
  error: false
  cache: false
