[project]
name = "datagusto-sdk"
version = "0.1.3"
description = "Datagusto SDK for Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "langchain>=0.3.21",
    "langchain-core>=0.3.48",
    "httpx>=0.25.1",
]
authors = [
    { name = "Datagusto", email = "info@datagusto.ai" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://datagusto.ai"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["datagusto"]
