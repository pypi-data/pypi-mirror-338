[tool.poetry]
name = "django-nominopolitan"
version = "0.1.29"
description = "Neapolitan with namespaces - Django CRUD views"
authors = ["doctor-cornelius"]
readme = "README.md"

# The 'packages' field tells Poetry which files to include in the final distribution
# It's a list of dictionaries, where each dictionary specifies what to include
packages = [
    # Include the main package directory 'nominopolitan' and all its contents
    {include = "nominopolitan"},
    # Include README.md in the package root - this is needed so management commands
    # like nm_help can access the README content after the package is installed
    {include = "README.md"}
]

repository = "https://github.com/doctor-cornelius/django-nominopolitan"
homepage = "https://github.com/doctor-cornelius/django-nominopolitan"

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.1"
django-template-partials = "^24.4"
pydantic = "^2.10.6"
django_htmx = "^1.21"
neapolitan = { version = "^24.8", optional = true }

django-crispy-forms = { version = "^2.3", optional = true }
crispy-bootstrap5 = { version = "^2024.10", optional = true }
crispy-tailwind = { version = "^1.0.3", optional = true }

[tool.poetry.extras]
neapolitan = ["neapolitan"]
crispy = ["django-crispy-forms", "crispy-bootstrap5"]

[tool.poetry.group.dev.dependencies]
commitizen = "^3"
ipykernel = "^6"
pytest = "^8.2.1"
coverage = "^7"
pytest-mock = "^3.14.0"
validators = "^0.28.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

