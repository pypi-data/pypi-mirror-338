[project]
name = "mcp-math-server"
version = "0.1.1"
description = "An MCP server that provides basic math operations"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Ajinkya", email = "your@email.com" }]
dependencies = ["mcp[cli]>=1.6.0"]
keywords = ["MCP", "Claude", "math", "AI"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries"
]

[project.scripts]
mcp-math = "mcp_math.server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
