[project]
name = "nuchabal"
version = "0.1.5"
description = "Kinuk' ri taq chab'äl pa ri xekaj wachulew"
authors = [
    { name = "Julien Jean Malard-Adam", email = "julien.malard@mail.mcgill.ca" },
]
dependencies = []
requires-python = "<4.0,>=3.12"
readme = "README.md"

[project.license]
text = "AGPL-3.0"

[project.optional-dependencies]
constellation = [
    "constellationpy>=1.2.0",
]
dev = [
    "pytest>=8.3.5",
    "coverage>=7.8.0",
]

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/nuchabäl",
]

[tool.pdm.scripts]
suunik = "rm -r -f src/nuchabäl/retamabäl"
wach = "cp -R ../retamabäl src/nuchabäl"
tjt = "pdm run pytest"
cov = "pdm run coverage run -m pytest"

[tool.pdm.scripts.molik]
composite = [
    "suunik",
    "wach",
]

[tool.pytest.ini_options]
python_files = "tjt_*.py"
python_classes = "Tjt"
python_functions = "tjt_*"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
