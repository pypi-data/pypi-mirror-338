[project]
name = "airflow-orjson-serialization"
version = "0.1.0"
description = "A orjson wrapper for use in Apache Airflow"
authors = [{ name = "Yuntae Park", email = "tnqkr4610@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "jinja2>=3.1.6",
    "orjson>=3.10.16",
]

[project.optional-dependencies]
test = ["pytest"]

[project.scripts]
airflow-orjson = "airflow_orjson_serialization.cli:main"

[tool.uv]
package = true

[tool.setuptools]
packages = ["airflow_orjson_serialization"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
