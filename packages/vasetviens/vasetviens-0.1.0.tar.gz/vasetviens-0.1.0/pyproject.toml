[project]
name = "vasetviens"
version = "0.1.0"
description = "Détection automatique de va-et-vient dans des vidéos de football"
readme = "README.md"

license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
  "opencv-python",
  "numpy",
  "ultralytics"
]

[project.scripts]
vasetviens = "vasetviens.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
