[project]
name = "pypi-mcp-test"
version = "0.1.0"
description = "A simple MCP server demonstration for Model Context Protocol"
readme = "README.md"
authors = [
    { name = "RonanMcGovern", email = "78278410+RonanKMcGovern@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "build>=1.2.2.post1",
    "mcp[cli]>=1.6.0",
    "twine>=6.1.0",
]

[project.scripts]
pypi-mcp-test = "pypi_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
