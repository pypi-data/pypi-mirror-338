[metadata]
name = OTMODE
version = 0.1.0
author = Lanks Huidong Su
author_email = u3010549@connect.hku.hk
description = A framework based on Optimal Transport for differential feature detection in single-cell multi-omics.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Eggong/OTMODE
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

