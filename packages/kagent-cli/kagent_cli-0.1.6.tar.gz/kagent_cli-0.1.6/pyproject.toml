[build-system]
requires = ["setuptools>=62.0", "wheel>=0.37.0", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kagent-cli"
version = "0.1.6"
description = "KaioAgent Client (Compiled)"
authors = [{ name = "Silicon UY", email = "dev@siliconuy.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "asyncio>=3.4.3",
    "websockets>=9.1",
    "aiohttp>=3.7.4"
]
