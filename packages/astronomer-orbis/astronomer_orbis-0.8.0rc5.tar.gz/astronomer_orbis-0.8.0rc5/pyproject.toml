[project]
name = "astronomer-orbis"
version = "0.8.0rc5"
authors = [
  { name="Astronomer", email="humans@astronomer.io" },
  { name="Abhishek Bhakat", email="abhishek.bhakat@astronomer.io" },
  { name="Indraneel Dongaonkar", email="indraneel.dongaonkar@astronomer.io" }
]
description = "A tool for generating astronomer software deployment compute reports"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click==8.1.8",
    "kaleido==0.2.1",
    "pendulum==3.0.0",
    "pillow==11.1.0",
    "plotly==6.0.1",
    "polars==1.25.2",
    "python-docx==1.1.2",
    "python-dotenv==1.0.1",
    "PyYAML==6.0.2",
    "requests==2.32.3"
]
license = {file = "LICENSE"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.optional-dependencies]
dev = [
    "hatch==1.12.0",
    "pre-commit==4.1.0",
    "pytest==8.2.2",
    "pytest-asyncio==0.23.7",
    "pytest-cov==5.0.0",
    "pytest-mock==3.14.0",
    "ruff==0.9.10",
]

docs = [
    "mkdocstrings==0.29.0",
    "mkdocstrings-python==1.16.6",
    "mkdocs==1.6.1",
    "mkdocs-material==9.6.5"
]

[project.urls]
"Homepage" = "https://github.com/astronomer/orbis"
"Bug Tracker" = "https://github.com/astronomer/orbis/issues"

[project.scripts]
orbis = "orbis.cli:cli"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/orbis"]
exclude = ["tests"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel.force-include]
"src/orbis/config/prometheus_queries.yaml" = "orbis/config/prometheus_queries.yaml"
"src/orbis/config/houston_queries.yaml" = "orbis/config/houston_queries.yaml"

[tool.pytest.ini_options]
addopts = "--cov=orbis"
testpaths = ["tests"]
python_files = "test_*.py"
norecursedirs = ["test_data"]

[tool.ruff]
line-length = 200
indent-width = 4
fix = true
preview = true
exclude = [
    "tests/",
]

lint.select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "W",  # pycodestyle warnings
    "C90",  # Complexity
    "C",  # flake8-comprehensions
    "ISC",  # flake8-implicit-str-concat
    "T10",  # flake8-debugger
    "A",  # flake8-builtins
    "UP",  # pyupgrade
]

lint.ignore = [
    "C416",  # Unnecessary list comprehension - rewrite as a generator expression
    "C408"  # Unnecessary `dict` call - rewrite as a literal
]

lint.fixable = ["ALL"]
lint.unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.mccabe]
max-complexity = 12
