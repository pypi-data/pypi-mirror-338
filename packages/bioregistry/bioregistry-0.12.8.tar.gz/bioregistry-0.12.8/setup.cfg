[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	E203
	W503
	B028
	E704
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
per-file-ignores = 
	src/bioregistry/app/api.py:B008,DAR101,DAR201
	src/bioregistry/app/ui.py:DAR101,DAR201
	src/bioregistry/app/app.py:DAR101,DAR201
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	bioregistry
	tests

[egg_info]
tag_build = 
tag_date = 0

