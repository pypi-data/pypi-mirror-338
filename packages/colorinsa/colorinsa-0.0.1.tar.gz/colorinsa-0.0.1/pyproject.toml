[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "colorinsa"
version = "0.0.1"
authors = [
    {name = "Jason Dsouza", email = "email@gmail.com"}
]
description = "Color your terminal"
readme = "README.md"
requires-python = ">=3.6"
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
