[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "netora"
version = "0.1.0"
description = "Quickly uncover details and geolocation for any IP address"
authors = [{name = "nativevoid", email = "0x4E56@proton.me"}]
maintainers = [{name = "nativevoid", email = "0x4E56@proton.me"}]
long_description = { file = "docs/pyproject/README.md" }
long_description_content_type = "text/markdown"
readme = "docs/pyproject/README.md"
keywords = ["geolocation", "IP", "OSINT"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Security"
]
dependencies = [
    "requests>=2.22.0",
    "colorama>=0.4.1"
]
requires-python = ">=3.13"

[project.urls]
Homepage = "https://yourhomepage.com"
Repository = "https://github.com/nativevoid/netora"
"Bug Tracker" = "https://github.com/nativevoid/netora/issues"

[project.scripts]
netra = 'netora.netora:main'