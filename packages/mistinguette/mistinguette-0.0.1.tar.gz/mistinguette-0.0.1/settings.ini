[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = mistinguette
lib_name = %(repo)s
version = 0.0.1
min_python = 3.8
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = mistinguette
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Franck Albinet
author_email = franckalbinet@gmail.com
copyright = 2025 onwards, %(author)s
description = A helper for using the Mistral AI API
keywords = nbdev jupyter notebook python
language = English
status = 3
user = franckalbinet


readme_nb = index.ipynb
allowed_metadata_keys = 
allowed_cell_metadata_keys = 
jupyter_hooks = True
clean_ids = True
clear_all = False
cell_number = True
skip_procs = 


### Optional ###
requirements = fastcore mistralai msglm toolslm
dev_requirements = nbdev ipykernel
