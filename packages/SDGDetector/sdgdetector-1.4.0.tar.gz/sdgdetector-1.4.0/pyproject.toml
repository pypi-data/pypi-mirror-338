[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "SDGDetector"
version = "1.4.0"
description = "A library for classifying texts into one or more of the 17 SDGs using a pretrained transformer-based model or keyword extraction method, with an option to combine both approaches."
readme = "README.md"
authors = [{ name = "Ioanna Mandilara", email = "ioanna_mandilara@yahoo.gr" }]
dependencies = [
    'numpy>=1.26.4',  
    'nltk>=3.9.1',  
    'sentence-transformers>=3.4.1', 
    'sentencepiece>=0.2.0', 
    'keras_preprocessing>=1.1.2'
]
requires-python = ">=3.11"
classifiers=[
        'Programming Language :: Python :: 3',
        'Operating System :: OS Independent',
]
license = { file = "LICENSE" }  # Reference the LICENSE file here

[tool.setuptools]
packages = ["SDGDetector"]

[project.urls]
Homepage = "https://gitlab.com/netmode/sdg-detector"
Documentation = "https://gitlab.com/netmode/sdg-detector/-/wikis/home"