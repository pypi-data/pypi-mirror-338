[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "easycpp"
version = "1.0.1"
description = "Using embedded C++ code in .py"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Chris Ju", email = "mchrisju@gmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3"
]

[project.scripts]
easycpp-precompiler = "easycpp.precompile:main"

[project.urls]
"Homepage" = "https://github.com/chrisju/easycpp"

[tool.setuptools.packages.find]
include = ["easycpp", "easycpp.precompile"]
