[project]
name = "macrocosmos"
version = "0.1.0"
description = "The official Python SDK for Macrocosmos"
readme = "README.md"
license = "Apache-2.0"
authors = [
{ name = "Macrocosmos", email = "support@macrocosmos.ai" },
]
requires-python = ">=3.8"
dependencies = [
    "grpcio>=1.70.0",
    "grpcio-tools>=1.70.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "mypy-protobuf>=3.6.0",
    "protobuf-to-pydantic>=0.3.1.1",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "toml>=0.10.2",
]
lint = [
    "isort>=5.13.2",
    "ruff>=0.11.2",
]
