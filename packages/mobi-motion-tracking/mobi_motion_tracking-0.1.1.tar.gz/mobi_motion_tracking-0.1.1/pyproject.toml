[tool.poetry]
name = "mobi_motion_tracking"
version = "0.1.1"
description = "python package to process 3d motion tracking data"
authors = ["Celia Maiorano <celia.maiorano@childmind.org>", "Adam Santorelli <adam.santorelli@childmind.org>", "Freymon Perez <freymon.perez@childmind.org>", "John Vito <john.vito@childmind.org>"]
license = "GNU Lesser General Public License v2.1"
readme = "README.md"
packages = [{include = "mobi_motion_tracking", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11"
pandas = "^2.2.3"
pytest = "^8.3.4"
openpyxl = "^3.1.5"
pytest-mock = "^3.14.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
pytest-cov = "^6.0.0"
ruff = "^0.8.1"

[tool.poetry.group.docs.dependencies]
pdoc = "^15.0.0"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
testpaths = [
  "tests"
]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
indent-width = 4
src = ["src"]
target-version = "py311"

[tool.ruff.lint]
select = ["ANN", "D", "E", "F", "I", "INP"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = []

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
