[project]
name = "fluix"
version = "0.1.3"
description = "Python Post-Processing Toolkit for Scientific Visualization"
authors = [{ name = "dhanushenoy", email = "dhanushenoy@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["imageio"]  # ← fix: closing quote was missing

[project.scripts]
fluix = "fluix.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"