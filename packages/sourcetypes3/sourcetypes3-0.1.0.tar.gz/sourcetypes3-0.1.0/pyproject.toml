[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sourcetypes3"
version = "0.1.0"
description = "Python Source Code Types For Inline Syntax Highlighting"
dynamic = ['readme', "dependencies"]
authors = [
  { name = "Aurin Aegerter" },
  { name = "Juro Oravec" },
  { name = "Sam Willis" }
]
requires-python = ">=3.8"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/chrxer/python-inline-source-3"
Issues = "https://github.com/chrxer/python-inline-source-3/issues"

[tool.setuptools]
packages = ["sourcetypes"]

[tool.setuptools.package-data]
sourcetypes = ["py.typed"]

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}
dependencies = {file = "requirements.txt"}
