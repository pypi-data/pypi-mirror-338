[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["novikovtv_parser_yandex"]

[project]
name = "novikovtv-parser-yandex"
version = "1.0.4"
authors = [
    { name="domster704", email="domster704@mail.ru" },
]
description = "This is the yandex search engine parser"
readme = "README.md"
requires-python = ">=3.12.0"
classifiers = [
    'Programming Language :: Python :: 3.12',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/asianetsievskaya/parser-yandex"