[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dq-tools"
version = "0.1.1"
description = "Outil léger de data quality compatible avec DuckDB en mémoire"
authors = [
  { name="Abdoul-Karim CAMARA", email="akcamara14@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "duckdb",
  "pyyaml"
]

[project.urls]
Homepage = "https://pypi.org/project/dq-tools/"
