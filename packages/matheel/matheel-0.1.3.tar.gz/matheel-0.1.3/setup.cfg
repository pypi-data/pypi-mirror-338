[metadata]
name = matheel
version = 0.1.3
author = Fahad Ebrahim
description = Matheel: A CLI and Python package for source-code similarity detection.
license = CC BY-NC 4.0
url = https://github.com/FahadEbrahim/matheel
project_urls = 
	Source = https://github.com/FahadEbrahim/matheel
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
install_requires = 
	click
	gradio
	pandas
	numpy
	rapidfuzz
	sentence-transformers
	sentencepiece
	gradio_huggingfacehub_search

[options.entry_points]
console_scripts = 
	matheel = matheel.cli:main

[egg_info]
tag_build = 
tag_date = 0

