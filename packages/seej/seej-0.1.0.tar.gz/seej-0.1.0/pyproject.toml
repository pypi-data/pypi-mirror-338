[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=42", "wheel"]

[tool.setuptools.packages.find]
include = ["seej*"]

[project]
authors = [{ name = "Jiaxi Yang", email = "jason.yang98@foxmail.com" }]
dependencies = ["tqdm", "readchar", "rich"]
description = "See JSONL"
license = { text = "MIT" }
name = "seej"
readme = "README.md"
requires-python = ">=3.9"
version = "0.1.0"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
seej = "seej.see_jsonl:main"