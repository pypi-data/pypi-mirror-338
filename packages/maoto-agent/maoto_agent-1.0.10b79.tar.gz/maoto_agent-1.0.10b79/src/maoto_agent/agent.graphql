directive @auth on FIELD_DEFINITION

scalar Datetime
scalar UUID
scalar DICTSTR
                        
input Response {
    id: UUID!
    time: Datetime!
    offercallable_id: UUID!
    description: String!
    apikey_id: UUID!
}

input NewOfferCall {
    apikey_id: UUID!
    offercallable_id: UUID!
    deputy_apikey_id: UUID!
    arguments: DICTSTR!
}

input OfferCall {
    apikey_id: UUID!
    offer_id: UUID!
    deputy_apikey_id: UUID!
    parameters: DICTSTR!
    id: UUID!
    time: Datetime!
}

input OfferCallableCostRequest {
    offerreference: UUID!
    parameters: DICTSTR!
}

input OfferReferenceCostRequest {
    offerreference: UUID!
    parameters: DICTSTR!
}

input Intent {
    id: UUID!
    time: Datetime!
    resolved: Boolean!
    apikey_id: UUID!
    description: String!
    tags: [String]!
}

input OfferRequest {
    skill_id: UUID!
    resolver_id: UUID
    intent: Intent
}

input PaymentRequest {
    actioncall_id: UUID!
    post_id: UUID!
    payment_link: String!
}
                        
input PALocationRequest {
    ui_id: String!
}
                        
input PAUserMessage {
    ui_id: String!
    text: String!
}
                    
input PALinkUrl {
    ui_id: String!
    text: String!
    url: String!         
}
                    
input LinkConfirmation {
    pa_user_id: UUID!
    apikey_id: UUID!
}
                        
input PAPaymentRequest {
    ui_id: String!
    payment_link: String!
}
                        
type Query {
    _dummy: String
}

type Mutation {
    callOffer(input: OfferCall): Boolean! @auth
    requestCallableOfferCost(input: OfferCallableCostRequest!): Boolean! @auth
    requestReferenceOfferCost(input: OfferReferenceCostRequest!): Boolean! @auth
    requestOffers(input: OfferRequest!): Boolean! @auth

    forwardResponse(input: Response!): Boolean! @auth
    forwardPaymentRequest(input: PaymentRequest!): Boolean! @auth
    forwardLinkConfirmation(input: LinkConfirmation!): Boolean! @auth
                        
    forwardPALocationRequest(input: PALocationRequest!): Boolean! @auth
    forwardPAUserMessage(input: PAUserMessage!): Boolean! @auth
    forwardPAPaymentRequest(input: PAPaymentRequest!): Boolean! @auth
    forwardPALinkUrl(input: PALinkUrl!): Boolean! @auth
}