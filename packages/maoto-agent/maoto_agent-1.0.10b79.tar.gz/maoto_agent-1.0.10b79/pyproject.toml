[build-system]
requires = [
    "hatchling>=1.27.0",  # Modern build backend that works well with uv
    "hatch-vcs>=0.4.0"    # For versioning with setuptools-scm
]
build-backend = "hatchling.build"

[project]
name = "maoto-agent"
description = "Maoto Agent"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["Maoto", "Agent"]
authors = [
    {name = "Maoto"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "gql>=3.4.0",
    "websockets>=10.4",
    "psutil>=6.0.0",
    "python-dateutil>=2.9.0",
    "aiohttp>=3.8.6",
    "ariadne >=0.23.0",
    "pydantic >=2.10.6",
    "email-validator >=2.2.0",
    "aiofiles>=24.1.0",
]


dynamic = ["version"]

[tool.hatch.build.targets.wheel]
packages = ["src/maoto_agent"]

[tool.hatch.build.targets.sdist]
include = [
    "src/maoto_agent/**/*.py",
    "src/maoto_agent/**/*.graphql",
]

[tool.hatch.version]
source = "vcs"
raw-options = { version_scheme = "post-release" }

[project.urls]
Home = "https://maoto.world"

[project.scripts]
maoto-agent = "maoto_agent.__main__:main"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 100  # Increased from 88 to accommodate GraphQL queries
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[tool.ruff.lint]
# Enable pycodestyle (`E`), Pyflakes (`F`), and isort (`I`) codes
select = ["E", "F", "I"]
ignore = [
    "F405",  # Ignore undefined star imports
    "E501",  # Ignore line length for GraphQL queries
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["maoto_agent"]

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[dependency-groups]
dev = [
    "ruff>=0.11.2",
]
